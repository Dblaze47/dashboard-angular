<auth-navigation></auth-navigation>
<div class="auth-main">
    <div class="auth-block text-center">
        <h1 class="auth-header">Sign in</h1>

        <form class="form-horizontal">
          <div ng-hide="gotCompanyName">
            <div class="row form-group">
                <div class="col-sm-12">
                    <input type="text" ng-model="company" class="form-control" id="inputCompany1" placeholder="Company" auto-focus="!gotCompanyName">
                </div>
            </div>
            <div class="row form-group">
            <div class="col-sm-12">
                <button ng-disabled="!company" ng-click="gotCompanyName = true" class="btn btn-primary btn-auth pull-right divider">Next</button>
                <a href="/#/password/reset" class="forgot-pass pull-left">Forgot password?</a>
            </div>
          </div>
          </div>
          <div ng-keydown="($event.keyCode === 13) && login(user,company,password)" ng-show="gotCompanyName">
            <div class="row form-group">
                <div class="col-sm-12">
                    <input type="text" ng-model="user" class="form-control" id="inputEmail1" placeholder="Email or phone" auto-focus="gotCompanyName">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12">
                    <input type="password" ng-model="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12">
                    <button ng-click="login(user,company,password)" class="btn btn-primary btn-auth pull-right">Sign in</button>
                </div>
            </div>
              <div class="row form-group">
                  <div class="col-sm-12">
                      <a href="/#/password/reset" class="forgot-pass pull-left">Forgot password?</a>
                      <a ng-click="gotCompanyName = false" class="forgot-pass pull-right pointer divider">Back</a>
                  </div>
              </div>
          </div>
        </form>

    </div>
</div>
