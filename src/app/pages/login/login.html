<auth-navigation></auth-navigation>
<div class="auth-main">
    <div class="auth-block text-center">
        <h1 class="auth-header">Dashboard log in</h1>
        <span ng-show="gotCompanyName" class="auth-company">{{company}}</span>
        <form class="form-horizontal">
          <div ng-hide="gotCompanyName">
              <div class="row form-group">
                    <div class="col-sm-12">
                        <label><span class="pull-left login-labels">Company id</span></label>
                        <input type="text" name="company" ng-model="company" class="form-control" ng-change="company = company.toLowerCase()"
                               id="inputCompany1" placeholder="e.g. blue_coffee" auto-focus="!gotCompanyName">
                    </div>
              </div>
              <div class="row form-group">
                  <div class="col-sm-12">
                    <button ng-disabled="!company" ng-click="gotCompanyName = true" class="btn btn-lg btn-primary btn-auth pull-right">Next</button>
                  </div>
              </div>
              <div class="row form-group">
                  <div class="col-sm-12 divider">
                      <a href="/#/password/reset" class="forgot-pass pull-left">Forgot password?</a>
                  </div>
              </div>
          </div>
          <div ng-keydown="($event.keyCode === 13) && login(user,company,password)" ng-show="gotCompanyName">
            <div class="row form-group">
                <div class="col-sm-12">
                    <label><span class="pull-left login-labels">Email</span></label>
                    <input type="text" ng-model="user" class="form-control" id="inputEmail1"
                           name="email" placeholder="e.g. jane@rehive.com" auto-focus="gotCompanyName">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12">
                    <label><span class="pull-left login-labels">Password</span></label>
                    <input ng-attr-type="{{ showLoginPassword ? 'text' : 'password' }}" ng-model="password"
                           name="password" class="form-control" id="inputPassword1" placeholder="Please enter your password">
                    <i ng-click="toggleLoginPassword()" ng-show="showLoginPassword" class="fa fa-eye-slash pull-right register-password-icon pointer"></i>
                    <i ng-click="toggleLoginPassword()" ng-hide="showLoginPassword" class="fa fa-eye pull-right register-password-icon-show pointer"></i>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12">
                    <button ng-click="login(user,company,password)" class="btn btn-lg btn-primary btn-auth pull-right">Log in</button>
                </div>
            </div>
              <div class="row form-group">
                  <div class="col-sm-12">
                      <a href="/#/password/reset" class="forgot-pass pull-left">Forgot password?</a>
                      <a ng-click="gotCompanyName = false" class="forgot-pass pull-right pointer divider">Back</a>
                  </div>
              </div>
          </div>
        </form>

    </div>
</div>
