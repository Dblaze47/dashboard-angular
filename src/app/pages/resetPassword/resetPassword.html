<div class="auth-main">
    <div class="auth-block text-center">
        <h1>Password reset</h1>
        <i class="reset-note">Forgotten your password? <br> Enter your email address and company below, and we'll send you an email allowing you to reset it.</i>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="email" ng-model="user" class="form-control" id="inputEmail1" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" ng-model="company" class="form-control" id="inputCompany1" placeholder="Company">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button ng-click="resetPassword(user,company)" class="btn btn-primary btn-auth pull-right">Reset</button>
                    <a href="/#/login" class="forgot-pass pull-left">Back</a>
                </div>
            </div>
        </form>

    </div>
</div>
