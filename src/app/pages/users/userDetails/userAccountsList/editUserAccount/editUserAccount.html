<div ng-hide="loadingUserAccountsList" ba-panel ba-panel-title="Edit user account" ba-panel-class="light-text with-scroll">
    <form name="userAccountForm" class="custom-form" novalidate>
        <div class="form-group">
            <label><strong>Name</strong>  <span class="required-icon">*</span></label>
            <input type="text" class="form-control" ng-model="editUserAccountParams.name" placeholder="Enter account name" required/>
        </div>
        <div class="form-group">
            <label  class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" ng-model="editUserAccountParams.primary" ng-checked="editUserAccountParams.primary">
                <span>Primary</span>
            </label>
        </div>
        <div class="form-group">
            <button ng-click="editUserAccountFunction(editUserAccountParams)" ng-disabled="!userAccountForm.$valid" class="btn btn-primary user-accounts-btn pull-right">Save</button>
            <button ng-click="toggleEditAccount()" class="btn btn-primary user-accounts-btn pull-right margin-right-10">Back</button>
        </div>
    </form>
</div>
