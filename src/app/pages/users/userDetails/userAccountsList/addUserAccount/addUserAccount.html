<div ng-hide="loadingUserAccountsList" ba-panel ba-panel-title="Add user account" ba-panel-class="light-text with-scroll">
    <form name="userAccountForm" class="custom-form" novalidate>
        <div class="form-group">
            <label><strong>Name</strong>  <span class="required-icon">*</span></label>
            <input type="text" class="form-control" ng-model="newUserAccountParams.name" placeholder="Enter account name" required/>
        </div>
        <div class="form-group">
            <label><strong>Reference</strong></label>
            <input type="text" class="form-control" ng-model="newUserAccountParams.reference" placeholder="Enter account reference"/>
        </div>
        <div class="form-group">
            <label  class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" ng-model="newUserAccountParams.primary">
                <span>Primary</span>
            </label>
        </div>
        <div class="form-group">
            <button ng-click="addNewUserAccount(newUserAccountParams)" ng-disabled="!userAccountForm.$valid" class="btn btn-success user-accounts-btn pull-right">Add</button>
            <button ng-click="toggleAddAccount()" class="btn btn-primary user-accounts-btn pull-right margin-right-10">Back</button>
        </div>
    </form>
</div>
