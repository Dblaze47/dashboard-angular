<div ng-hide="loadingUserBasicInfo || editingUserBasicInfo" class="panel panel-default">
    <div class="panel-heading">
        <span class="user-details-panel-title">Basic info</span>
        <a ng-click="toggleUserBasicInfoView(user)" class="user-details-panel-link pull-right pointer">Edit</a>
    </div>
    <div class="panel-body">
        <table class="table user-details-table">
            <tr>
                <th width="20%">First name</th>
                <th ng-bind="user.first_name"></th>
            </tr>
            <tr>
                <th width="20%">Last name</th>
                <th ng-bind="user.last_name"></th>
            </tr>
            <tr>
                <th width="20%">Nationality</th>
                <th ng-bind="user.nationality | isoCountry"></th>
            </tr>
            <tr>
                <th width="20%">Language</th>
                <th ng-bind="user.language"></th>
            </tr>
            <tr>
                <th width="20%">Date of birth</th>
                <th ng-bind="user.birth_date"></th>
            </tr>
            <tr>
                <th width="20%">Age</th>
                <th ng-bind="user.birth_date | ageCalculator"></th>
            </tr>
            <tr>
                <th width="20%">Id number</th>
                <th ng-bind="user.id_number"></th>
            </tr>
            <tr>
                <th width="20%">Status</th>
                <th>{{user.status | capitalizeWord}}</th>
            </tr>
            </table>
    </div>
</div>
<div ba-panel ng-show="loadingUserBasicInfo">
    <loading-image></loading-image>
</div>
<div ng-show="editingUserBasicInfo">
    <edit-user-basic-info></edit-user-basic-info>
</div>
