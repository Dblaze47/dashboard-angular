<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete user crypto account</h4>
    </div>
    <div class="modal-body">
        <p>Address: {{userCryptoAccount.address}}</p>
        <p>Type: {{userCryptoAccount.crypto_type}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="deleteUserCryptoAccount()" ng-disabled="deletingUserCryptoAccount" type="button" class="btn btn-danger pull-right">Delete</button>
    </div>
</div>
