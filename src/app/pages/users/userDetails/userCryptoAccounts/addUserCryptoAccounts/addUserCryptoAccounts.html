<div ng-hide="loadingUserCryptoAccounts" ba-panel ba-panel-title="Add user crypto account" ba-panel-class="light-text with-scroll">
    <form name="userCryptoAccountsForm" class="custom-form">
        <div class="form-group">
            <label><strong>Crypto type</strong> <span class="required-icon">*</span></label>
            <br>
            <select class="form-control pointer" ng-model="userCryptoAccountParams.crypto_type" ng-options="option for option in userCryptoTypeOptions" required>
            </select>
        </div>
        <div class="form-group">
            <label><strong>Address</strong>  <span class="required-icon">*</span></label>
            <input type="text" class="form-control" ng-model="userCryptoAccountParams.address" placeholder="Enter crypto address" required/>
        </div>
        <div class="form-group">
            <label><strong>Metadata</strong></label>
            <textarea row="4" type="text" class="form-control" ng-model="userCryptoAccountParams.metadata" placeholder="e.g. {hello:world}"/>
        </div>
        <div class="form-group">
            <label><strong>Status</strong></label>
            <select class="form-control pointer" ng-model="userCryptoAccountParams.status" ng-options="statusOption for statusOption in statusOptions">
            </select>
        </div>
        <div class="form-group">
            <button ng-click="addUserCryptoAccount(userCryptoAccountParams)" ng-disabled="!userCryptoAccountsForm.$valid" class="btn btn-success user-accounts-btn pull-right">Add</button>
            <button ng-click="toggleAddUserCryptoAccountsView()" class="btn btn-primary user-accounts-btn pull-right margin-right-10">Back</button>
        </div>
    </form>
</div>
