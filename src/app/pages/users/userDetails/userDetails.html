<content-top></content-top>
<button ng-csv="getCSVArray" filename="{{getFileName}}"
        class="btn pull-right btn-primary user-accounts-btn user-btn-export">Export</button>
<div class="user-details-view" ng-hide="loadingUser">
    <div class="row divider">
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
            <img class="pointer" ng-click="openUserProfilePictureModal('app/pages/users/userDetails/userProfilePictureModal/userProfilePictureModal.html','lg',user)"
                 ng-src="{{user.profile}}"  width="90" height="90" alt="token Image">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <user-account-info></user-account-info>
            <user-basic-info></user-basic-info>
            <user-address></user-address>
            <user-bank-account></user-bank-account>
            <user-documents></user-documents>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <user-activity></user-activity>
            <user-accounts-list></user-accounts-list>
            <user-accounts></user-accounts>
            <user-crypto-accounts></user-crypto-accounts>
            <user-switches></user-switches>
            <div ba-panel ba-panel-title="Permissions">
                <div>
                    <button ng-click="goToSwitchesAndPermissions()" class="btn btn-primary user-accounts-btn panel-header-button">Settings</button>
                </div>
            </div>
            <last-transactions></last-transactions>
        </div>
    </div>
</div>
