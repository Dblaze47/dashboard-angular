        <!--class="btn pull-right btn-primary user-accounts-btn user-btn-export">Export</button>-->
<div class="user-details-view" ng-hide="loadingUser">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 user-details-first-row">
            <img class="pointer user-profile-picture" ng-click="openUserProfilePictureModal('app/pages/users/userDetails/userProfilePictureModal/userProfilePictureModal.html','md',user)"
                 ng-src="{{user.profile}}"  width="130" height="130" alt="token Image">
            <div>
                <span class="user-details-name">{{user.first_name}} {{user.last_name}}</span>
                <p ngclipboard ngclipboard-success="copiedSuccessfully()" data-clipboard-text="{{user.identifier}}"
                   class="user-details-info pointer">identifier: {{user.identifier}}</p>
                <p class="user-details-info">user for {{beenAUser}}
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <ul class="user-details-nav-bar">
                <li ng-class="{'transaction-location': locationIndicator == 'details'}">Details</li>
                <li ng-class="{'transaction-location': locationIndicator == 'currencies'}">Currencies</li>
                <li ng-class="{'transaction-location': locationIndicator == 'accounts'}">Accounts</li>
                <li ng-class="{'transaction-location': locationIndicator == 'transactions'}">Transactions</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <!--<user-account-info></user-account-info>-->
            <user-address></user-address>
            <user-bank-account></user-bank-account>
            <user-switches></user-switches>
            <user-accounts-list></user-accounts-list>
            <user-accounts></user-accounts>
            <user-crypto-accounts></user-crypto-accounts>
            <user-documents></user-documents>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <user-basic-info></user-basic-info>
            <user-activity></user-activity>
            <div class="panel">
                <div class="panel-heading">
                    <span class="user-details-panel-title">Permissions</span>
                    <a ng-click="goToSwitchesAndPermissions()" class="user-details-panel-link pull-right pointer">Settings</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div ba-panel ng-show="loadingUser">
    <loading-image></loading-image>
</div>
