<div ng-hide="loadingUserAddress" ba-panel ba-panel-title="Edit user address" ba-panel-class="light-text with-scroll">
    <form name="editUserAddressForm" class="custom-form">
        <div class="form-group">
            <label><strong>Line 1</strong></label>
            <input type="text" class="form-control" ng-change="userAddressChanged('line_1')" ng-model="editUserAddress.line_1" placeholder="Enter address 1"/>
        </div>
        <div class="form-group">
            <label><strong>Line 2</strong></label>
            <input type="text" class="form-control" ng-change="userAddressChanged('line_2')" ng-model="editUserAddress.line_2" placeholder="Enter address 2"/>
        </div>
        <div class="form-group">
            <label><strong>City</strong></label>
            <input type="text" class="form-control" ng-change="userAddressChanged('city')" ng-model="editUserAddress.city" placeholder="Enter city name"/>
        </div>
        <div class="form-group">
            <label><strong>State/province</strong></label>
            <input type="text" class="form-control" ng-change="userAddressChanged('state_province')" ng-model="editUserAddress.state_province" placeholder="Enter state or province name"/>
        </div>
        <div class="form-group">
            <label><strong>Country</strong></label>
            <country-select class="form-control pointer" ng-change="userAddressChanged('country')" data-ng-model="editUserAddress.country"></country-select>
        </div>
        <div class="form-group">
            <label><strong>Postal code</strong></label>
            <input type="text" class="form-control" ng-change="userAddressChanged('postal_code')" ng-model="editUserAddress.postal_code" placeholder="Enter postal code"/>
        </div>
        <div class="form-group">
            <label><strong>Status</strong></label>
            <select class="form-control pointer" ng-change="userAddressChanged('status')" ng-model="editUserAddress.status" ng-options="statusOption for statusOption in statusOptions">
            </select>
        </div>
        <div class="form-group">
            <button ng-click="updateUserAddress()" ng-disabled="!editUserAddressForm.$valid" class="btn btn-primary user-accounts-btn pull-right">Save</button>
            <button ng-click="toggleEditUserAddressView()" class="btn btn-primary user-accounts-btn pull-right margin-right-10">Back</button>
        </div>
    </form>
</div>
