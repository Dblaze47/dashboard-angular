<div ng-hide="loadingUserAccounts" ba-panel ba-panel-title="Add account currency" ba-panel-class="light-text with-scroll">
    <form name="userAccountCurrency" class="custom-form" novalidate>
        <div class="form-group">
            <label><strong>Currency</strong> <span class="required-icon">*</span> <small class="text-muted">(To select multiple currencies, hold CTRL while selecting)</small></label>
            <br>
            <select class="form-control pointer divider" ng-model="newAccountCurrencies.list" multiple
                    ng-options="currency.code for currency in currencyOptions track by currency.code" required>
            </select>
            <p><strong>Currencies selected:</strong>
                <span ng-repeat="currency in newAccountCurrencies.list">
                    {{currency.code}}
                </span>
            </p>
        </div>
        <div class="form-group">
            <button ng-click="addAccountCurrency(newAccountCurrencies.list)" ng-disabled="!userAccountCurrency.$valid" class="btn btn-success user-accounts-btn pull-right">Add</button>
            <button ng-click="toggleAddAccountCurrency()" class="btn btn-primary user-accounts-btn pull-right margin-right-10">Back</button>
        </div>
    </form>
</div>
