<div ng-hide="loadingUserAccountInfo" class="divider admin-emails">
    <table class="table table-striped admin-emails-table fees-table divider user-details-table">
        <tr class="black-muted-bg divider">
            <th>Primary</th>
            <th>Email</th>
            <th>Verified</th>
            <th></th>
        </tr>
        <tr ng-repeat="email in emailsList">
            <td width="10%"><label  class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" ng-change="updateUserEmail(email)" ng-model="email.primary" ng-checked="email.primary">
                <span></span>
            </label>
            </td>
            <td class="transactions-list-element"  title="{{email.email}}" ng-bind="email.email"></td>
            <td class="transactions-list-element"  ng-bind="email.verified ? 'True': 'False'"></td>
            <td class="rehive-table-row-last-child">
                <button ng-click="deleteUserEmailConfirm(email)" class="btn btn-danger pull-right user-accounts-btn">Delete</button>
                <button ng-hide="email.verified" class="btn btn-primary pull-right user-accounts-btn margin-right-10"
                        ng-click="openUserEmailModal('app/pages/users/userDetails/userAccountInfo/userEmailModal/userEmailModal.html','md',email)">Verify</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><button ng-click="toggleAddUserEmailsView()" class="btn btn-success pull-right user-accounts-btn">Add</button></td>
        </tr>
    </table>
</div>
