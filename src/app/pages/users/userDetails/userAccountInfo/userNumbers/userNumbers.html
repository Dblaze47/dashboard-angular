<div ng-hide="loadingUserAccountInfo" class="divider admin-emails">
    <table class="table table-striped admin-emails-table fees-table divider user-details-table">
        <tr class="black-muted-bg divider">
            <th>Primary</th>
            <th>Number</th>
            <th>Verified</th>
            <th></th>
        </tr>
        <tr ng-repeat="mobile in mobilesList">
            <td width="10%"><label  class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" ng-change="updateUserMobile(mobile)" ng-model="mobile.primary" ng-checked="mobile.primary">
                <span></span>
            </label>
            </td>
            <td class="transactions-list-element" title="{{mobile.number}}" ng-bind="mobile.number | limitTo: '24'"></td>
            <td class="transactions-list-element" ng-bind="mobile.verified ? 'True': 'False'"></td>
            <td class="rehive-table-row-last-child">
                <button ng-click="deleteUserNumberConfirm(mobile)" class="btn btn-danger pull-right user-accounts-btn">Delete</button>
                <button ng-hide="mobile.verified" class="btn btn-primary pull-right user-accounts-btn margin-right-10"
                        ng-click="openUserMobileModal('app/pages/users/userDetails/userAccountInfo/userMobileModal/userMobileModal.html','md',mobile)">Verify</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><button ng-click="toggleAddUserNumbersView()" class="btn btn-success pull-right user-accounts-btn">Add</button></td>
        </tr>
    </table>
</div>
