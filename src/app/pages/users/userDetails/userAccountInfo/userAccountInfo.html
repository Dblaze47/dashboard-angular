<div ng-hide="loadingUserAccountInfo || showAddUserEmail || showAddUserNumber"
     ba-panel ba-panel-title="Account info" >
    <table class="table table-condensed table-striped user-details-table">
        <tr ng-show="user.identifier">
            <th width="83%"><strong>Identifier</strong></th>
            <th></th>
        </tr>
        <tr ng-show="user.identifier">
            <th width="83%" ng-bind="user.identifier"></th>
            <th></th>
        </tr>
    </table>
    <div>
        <user-emails></user-emails>
    </div>
    <div>
        <user-numbers></user-numbers>
    </div>
    <table class="table table-condensed table-striped user-details-table">
        <tr>
            <th width="83%"><strong>KYC status</strong></th>
            <th></th>
        </tr>
        <tr ng-if="user.kyc_verified">
            <td width="83%">Fully verified</td>
            <td></td>
        </tr>
        <tr ng-if="!user.kyc_verified">
            <td width="83%">Not fully verified</td>
            <td></td>
        </tr>
    </table>
</div>
<div ba-panel ng-show="loadingUserAccountInfo">
    <loading-image></loading-image>
</div>
<div ng-show="showAddUserEmail">
    <add-user-email></add-user-email>
</div>
<div ng-show="showAddUserNumber">
    <add-user-number></add-user-number>
</div>
