<div class="panel table-column-filters">
    <div class="panel-heading">
        <div class="table-filter-heading">
            <span class="user-details-panel-title pull-left">Select columns</span>
            <button class="btn btn-primary pull-right">Done</button>
        </div>
    </div>
    <div class="panel-body">
        <input type="text" class="column-search" placeholder="Search column" ng-model="columnSearch">
        <p ng-click="restoreColDefaults()" class="columns-restore">Restore defaults</p>
        <div ng-repeat="column in headerColumns | filter: columnSearch">
            <div>
                <label class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" ng-model="column.visible">
                    <span ng-bind="column.colName"></span>
                </label>
            </div>
        </div>
    </div>
</div>
