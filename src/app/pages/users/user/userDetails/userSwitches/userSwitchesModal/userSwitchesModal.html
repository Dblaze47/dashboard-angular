<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete user switch</h4>
    </div>
    <div class="modal-body">
        <table class="table user-details-table">
            <tr>
                <th width="20%">Type</th>
                <th ng-bind="userSwitches.tx_type | capitalizeWord"></th>
            </tr>
            <tr>
                <th width="20%">Subtype</th>
                <th ng-bind="userSwitches.subtype ? userSwitches.subtype : 'None'"></th>
            </tr>
            <tr>
                <th width="20%">Enabled</th>
                <th ng-bind="userSwitches.enabled | capitalizeWord"></th>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="deleteUserSwitch()" ng-disabled="deletingUserSwitches" type="button" class="btn btn-danger pull-right">Delete</button>
    </div>
</div>
