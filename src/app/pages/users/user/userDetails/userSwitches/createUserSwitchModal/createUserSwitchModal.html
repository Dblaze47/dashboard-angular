<div ng-hide="loadingUserSwitches" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Add user switch</span>
        <a ng-click="$dismiss()" class="panel-modal-close-icon pull-right pointer">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </a>
    </div>
    <div class="panel-body">
        <form name="userSwitchesForm" class="custom-form">
            <div class="form-group">
                <label>Transaction type <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-change="getSubtypesArray(userSwitchParams)" ng-model="userSwitchParams.tx_type" ng-options="option for option in userSwitchesOptions" required>
                </select>
            </div>
            <div ng-hide="loadingSubtypes" class="form-group">
                <label>Subtype</label>
                <select class="form-control pointer" ng-model="userSwitchParams.subtype"
                        ng-options="subtypeOption for subtypeOption in subtypeOptions">
                </select>
            </div>
            <div ng-show="loadingSubtypes">
                <loading-image class="custom-subtype-loading"></loading-image>
            </div>
            <div class="form-group">
                <label>Enabled</label>
                <br>
                <input class="custom-rehive-checkbox" ng-model="userSwitchParams.enabled" type="checkbox">
            </div>
            <div class="form-group">
                <button ng-click="addUserSwitch(userSwitchParams)" ng-disabled="!userSwitchesForm.$valid" class="btn btn-primary user-accounts-btn pull-right">Add</button>
                <button ng-click="$dismiss()" class="btn btn-default pull-left user-accounts-btn">Close</button>
            </div>
        </form>
    </div>
</div>
<div ba-panel ng-show="loadingUserSwitches">
    <loading-image></loading-image>
</div>
