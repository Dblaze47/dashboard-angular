<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete user group</h4>
    </div>
    <div class="modal-body">
        <p><span class="text-subtle">Name:</span>  {{userGroup.name}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="deleteUserGroup()" ng-disabled="deletingUserGroup" type="button" class="btn btn-danger pull-right">Delete</button>
    </div>
</div>
