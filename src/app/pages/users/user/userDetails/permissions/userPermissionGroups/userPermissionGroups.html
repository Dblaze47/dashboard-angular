<div ng-hide="loadingUserPermissionGroups || addingUserPermissionGroup" class="panel setting-bank-accounts">
    <div class="panel-heading">
        <span class="user-details-panel-title">User permissions for {{userData.email}}</span>
        <a ng-click="toggleAddUserPermissionGroupView()" class="user-details-panel-link pull-right pointer">Add</a>
    </div>
    <div class="panel-body">
        <table ng-show="userPermissionGroups.length > 0" class="table fees-table ">
            <tr class="divider">
                <th class="rehive-table-row-first-child"><strong>Name</strong></th>
                <th></th>
            </tr>
            <tr ng-repeat="userPermissionGroup in userPermissionGroups">
                <td class="transactions-list-element rehive-table-row-first-child" ng-bind="userPermissionGroup.name"></td>
                <td class="rehive-table-row-last-child">
                    <a ng-click="openUserPermissionGroupModal('app/pages/users/user/userDetails/permissions/userPermissionGroups/userPermissionGroupsModal/userPermissionGroupsModal.html','md',userPermissionGroup)"
                       class="pull-right pointer">Delete</a>
                </td>
            </tr>
        </table>
        <div ng-show="userPermissionGroups.length == 0 && !loadingUserPermissionGroups">
            <i>No user permission groups have been added</i>
        </div>
    </div>
</div>
<div ng-show="addingUserPermissionGroup">
    <add-user-permission-group-view></add-user-permission-group-view>
</div>
<div ba-panel ng-show="loadingUserPermissionGroups">
    <loading-image></loading-image>
</div>
