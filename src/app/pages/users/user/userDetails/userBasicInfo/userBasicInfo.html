<div ng-hide="loadingUserBasicInfo" class="panel panel-default">
    <div class="panel-heading">
        <span class="user-details-panel-title">Basic info</span>
        <a ng-click="openUserBasicInfoModal('app/pages/users/user/userDetails/userBasicInfo/basicInfoModal/basicInfoModal.html','md',user)" class="user-details-panel-link pull-right pointer">Edit</a>
    </div>
    <div class="panel-body">
        <table class="table user-basic-info-table">
            <tr>
                <th width="45%">First name</th>
                <td ng-bind="user.first_name"></td>
            </tr>
            <tr>
                <th width="45%">Last name</th>
                <td ng-bind="user.last_name"></td>
            </tr>
            <tr>
                <th width="45%">Nationality</th>
                <td ng-bind="user.nationality | isoCountry"></td>
            </tr>
            <tr>
                <th width="45%">Language</th>
                <td ng-bind="user.language"></td>
            </tr>
            <tr>
                <th width="45%">Date of birth</th>
                <td ng-bind="user.birth_date"></td>
            </tr>
            <tr>
                <th width="45%">Age</th>
                <td ng-bind="user.birth_date | ageCalculator"></td>
            </tr>
            <tr>
                <th width="45%">Id number</th>
                <td ng-bind="user.id_number"></td>
            </tr>
            <tr>
                <th width="45%">Status</th>
                <td>{{user.status | capitalizeWord}}</td>
            </tr>
            </table>
    </div>
</div>
<div ba-panel ng-show="loadingUserBasicInfo">
    <loading-image></loading-image>
</div>
