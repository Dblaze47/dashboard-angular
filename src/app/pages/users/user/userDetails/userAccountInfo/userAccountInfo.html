<div ng-hide="loadingUserAccountInfo || showAddUserEmail || showAddUserNumber" class="panel">
    <div class="panel-heading">
         <span class="user-details-panel-title">Account info</span>
    </div>
    <div>
        <user-emails></user-emails>
    </div>
    <div>
        <user-numbers></user-numbers>
    </div>
    <table class="table user-details-table">
        <tr>
            <th width="83%"><strong>KYC status</strong></th>
            <th></th>
        </tr>
        <tr>
            <td width="83%" ng-bind="user.kyc.status | capitalizeWord"></td>
            <td></td>
        </tr>
    </table>
</div>
<div ba-panel ng-show="loadingUserAccountInfo">
    <loading-image></loading-image>
</div>
<div ng-show="showAddUserEmail">
    <add-user-email></add-user-email>
</div>
<div ng-show="showAddUserNumber">
    <add-user-number></add-user-number>
</div>
