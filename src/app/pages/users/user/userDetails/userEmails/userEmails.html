<div ng-hide="loadingUserEmails" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Email addresses</span>
        <a ng-click="openAddUserEmailModal('app/pages/users/user/userDetails/userEmails/addUserEmailModal/addUserEmailModal.html','md')" class="user-details-panel-link pull-right pointer">Add email</a>
    </div>
    <div class="panel-body">
        <table ng-show="emailsList.length > 0" class="table">
            <tr class="user-switches-table-header divider">
                <th>Email</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr ng-repeat="email in emailsList | orderBy: 'email'">
                <td width="25%" class="transactions-list-element" title="{{email.email}}">{{email.email}}</td>
                <td width="20%">
                    <span ng-show="email.primary" class="user-primary-account user-address-status">PRIMARY</span>
                </td>
                <td width="15%" class="transactions-list-element">
                    <span ng-show="email.verified">
                        <span ng-show="email.verified" class="status-verified user-address-status">VERIFIED</span>
                    </span>
                    <span ng-hide="email.verified">
                        <span ng-hide="email.verified" class="user-primary-account user-address-status status-incomplete-declined">NOT VERIFIED</span>
                    </span>
                </td>
                <td class="rehive-table-row-last-child">
                    <a ng-click="deleteUserEmailConfirm(email)"
                       class="pull-right pointer ">Delete</a>
                    <a ng-click="openEditUserEmailModal('app/pages/users/user/userDetails/userEmails/editUserEmailModal/editUserEmailModal.html','md',email)"
                       class="pull-right pointer user-address-edit margin-right-30">Edit</a>
                    <a ng-hide="email.verified" ng-click="openUserVerifyEmailModal('app/pages/users/user/userDetails/userEmails/userVerifyEmailModal/userVerifyEmailModal.html','md',email)"
                       class="pull-right pointer user-address-edit margin-right-30">Verify</a>
                </td>
            </tr>
        </table>
        <div ng-show="emailsList.length == 0 && !loadingUserEmails">
            <i>No email addresses available</i>
        </div>
    </div>
</div>
<div ba-panel ng-show="loadingUserEmails">
    <loading-image></loading-image>
</div>
