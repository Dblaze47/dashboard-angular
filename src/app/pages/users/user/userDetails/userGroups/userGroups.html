<div ng-hide="loadingUserGroup" class="panel panel-default">
    <div class="panel-heading">
        <span class="user-details-panel-title">Group</span>
    </div>
    <div class="panel-body">
        <table class="table">
            <tr>
                <td width="75%" class="rehive-table-row-first-child" title="{{userGroups.name}}">
                    <span ng-show="userGroups.name">{{userGroups.name}}</span>
                    <i ng-hide="userGroups.name">No user group selected</i>
                </td>
                <td class="rehive-table-row-last-child pull-right">
                    <a ng-click="openEditUserGroupModal('app/pages/users/user/userDetails/userGroups/editUserGroupModal/editUserGroupModal.html','md',userGroups)"
                       class="pull-right pointer user-address-edit">Update</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<div ba-panel ng-show="loadingUserGroup">
    <loading-image></loading-image>
</div>
