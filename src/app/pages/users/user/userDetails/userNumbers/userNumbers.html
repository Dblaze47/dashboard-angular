<div ng-hide="loadingUserNumbers" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Mobile numbers</span>
        <a ng-click="openAddUserNumberModal('app/pages/users/user/userDetails/userNumbers/addUserNumberModal/addUserNumberModal.html','md')" class="user-details-panel-link pull-right pointer">Add number</a>
    </div>
    <div class="panel-body">
        <table ng-show="mobilesList.length > 0" class="table">
            <tr class="user-switches-table-header divider">
                <th class="rehive-table-row-first-child">Number</th>
                <th></th>
            </tr>
            <tr ng-repeat="mobile in mobilesList | orderBy: 'number'">
                <td width="25%" class="transactions-list-element rehive-table-row-first-child" title="{{mobile.number}}">{{mobile.number}}</td>
                <td class="rehive-table-row-last-child pull-right">
                    <span ng-show="mobile.primary" class="user-primary-account user-address-status margin-right-30">PRIMARY</span>
                    <span ng-show="mobile.verified">
                        <span ng-show="mobile.verified" class="status-verified user-address-status margin-right-30">VERIFIED</span>
                    </span>
                    <span ng-hide="mobile.verified">
                        <span ng-hide="mobile.verified" class="user-primary-account user-address-status margin-right-30 status-incomplete-declined">NOT VERIFIED</span>
                    </span>
                    <a ng-click="deleteUserNumberConfirm(mobile)"
                       class="pull-right pointer ">Delete</a>
                    <a ng-click="openEditUserNumberModal('app/pages/users/user/userDetails/userNumbers/editUserNumberModal/editUserNumberModal.html','md',mobile)"
                       class="pull-right pointer user-address-edit margin-right-30">Edit</a>
                    <a ng-class="{'invisible-element': mobile.verified == true}" ng-click="openVerifyUserMobileModal('app/pages/users/user/userDetails/userNumbers/verifyUserNumberModal/verifyUserNumberModal.html','md',mobile)"
                       class="pull-right pointer user-address-edit margin-right-30">Verify</a>
                </td>
            </tr>
        </table>
        <div ng-show="mobilesList.length == 0 && !loadingUserNumbers">
            <i>No mobile numbers available</i>
        </div>
    </div>
</div>
<div ba-panel ng-show="loadingUserNumbers">
    <loading-image></loading-image>
</div>
