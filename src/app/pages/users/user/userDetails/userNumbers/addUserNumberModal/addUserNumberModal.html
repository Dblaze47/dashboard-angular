<div ng-hide="loadingUserNumbers" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Add user number</span>
        <a ng-click="$dismiss()" class="panel-modal-close-icon pull-right pointer">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </a>
    </div>
    <div class="panel-body">
        <form name="userNumberForm" class="custom-form" novalidate>
            <div class="form-group">
                <label><strong>Number</strong> <span class="required-icon">*</span></label>
                <input class="form-control" type="text" placeholder="Enter number"
                       ng-model="newUserNumber.number" ng-intl-tel-input required>
            </div>
            <div class="form-group">
                <label><strong>Verified</strong> <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-model="newUserNumber.verified" ng-options="bool for bool in booleanOptions" required>
                </select>
            </div>
            <div class="form-group">
                <label><strong>Primary</strong> <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-model="newUserNumber.primary" ng-options="bool for bool in booleanOptions" required>
                </select>
            </div>
            <div class="form-group">
                <button ng-disabled="!userNumberForm.$valid" ng-click="createUserNumber(newUserNumber)" class="btn btn-primary pull-right user-accounts-btn">Add</button>
                <button ng-click="$dismiss()" class="btn btn-default pull-left user-accounts-btn">Close</button>
            </div>
        </form>
    </div>
</div>
<div ba-panel ng-show="loadingUserNumbers">
    <loading-image></loading-image>
</div>
