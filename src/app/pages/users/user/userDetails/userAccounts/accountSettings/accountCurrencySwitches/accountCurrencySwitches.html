<div ng-hide="loadingAccountCurrencySwitches || editingAccountCurrencySwitches" class="setting-bank-accounts panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Account currency switches for {{userData.email}}</span>
    </div>
    <div class="panel-body">
        <table ng-show="accountCurrencySwitchesList.length > 0" class="table">
            <tr class="divider">
                <th class="rehive-table-row-first-child">Tx type</th>
                <th>Subtype</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            <tr ng-repeat="accountCurrencySwitch in accountCurrencySwitchesList">
                <td class="table-row-center transactions-list-element rehive-table-row-first-child" title="{{accountCurrencySwitch.tx_type}}" ng-bind="accountCurrencySwitch.tx_type | capitalizeWord | limitTo: '35'"></td>
                <td class="table-row-center transactions-list-element" title="{{accountCurrencySwitch.subtype ? accountCurrencySwitch.subtype : 'None'}}" ng-bind="accountCurrencySwitch.subtype ? accountCurrencySwitch.subtype : 'None'| limitTo: '35'"></td>
                <td class="table-row-center transactions-list-element" title="{{accountCurrencySwitch.enabled}}" ng-bind="accountCurrencySwitch.enabled | capitalizeWord | limitTo: '35'"></td>
                <td class="rehive-table-row-last-child">
                    <a ng-click="openAccountCurrencySwitchesModal('app/pages/users/user/userDetails/userAccounts/accountSettings/accountCurrencySwitches/accountCurrencySwitchesModal/accountCurrencySwitchesModal.html','md',accountCurrencySwitch)"
                       class="pull-right pointer ">Delete</a>
                    <a ng-click="toggleAccountCurrencySwitchEditView(accountCurrencySwitch)"
                       class="pull-right pointer user-address-edit margin-right-30">Edit</a>
                </td>
            </tr>
        </table>
        <div ng-show="accountCurrencySwitchesList.length == 0">
            <i>No switches are available.</i>
        </div>
    </div>
</div>
<div ng-hide="loadingAccountCurrencySwitches || editingAccountCurrencySwitches" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Add account currency switch</span>
    </div>
    <div class="panel-body">
        <form name="accountCurrencySwitchForm" class="custom-form">
            <div class="form-group">
                <label>Transaction type <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-change="getSubtypesArray(accountCurrencySwitchesParams)" ng-model="accountCurrencySwitchesParams.tx_type" ng-options="option for option in txTypeOptions" required>
                </select>
            </div>
            <div ng-hide="loadingSubtypes" class="form-group">
                <label>Subtype</label>
                <select class="form-control pointer" ng-model="accountCurrencySwitchesParams.subtype" ng-options="subtypeOption for subtypeOption in subtypeOptions">
                </select>
            </div>
            <div ng-show="loadingSubtypes">
                <loading-image class="custom-subtype-loading"></loading-image>
            </div>
            <div class="form-group">
                <label>Enabled</label>
                <br>
                <select class="form-control pointer" ng-model="accountCurrencySwitchesParams.enabled" ng-options="bool for bool in boolOptions" required>
                </select>
            </div>
            <div class="form-group">
                <button ng-click="addAccountCurrencySwitch(accountCurrencySwitchesParams)" ng-disabled="!accountCurrencySwitchForm.$valid" class="btn btn-primary dashboard-btn pull-right">Add</button>
            </div>
        </form>
    </div>
</div>
<div ng-show="editingAccountCurrencySwitches">
    <edit-account-currency-switch></edit-account-currency-switch>
</div>
<div ba-panel ng-show="loadingAccountCurrencySwitches">
    <loading-image></loading-image>
</div>
