<div ng-hide="loadingAccountCurrencySwitches" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Edit account currency switch</span>
    </div>
    <div class="panel-body">
        <form name="editAccountCurrencySwitchForm" class="custom-form" novalidate>
            <div class="form-group">
                <label>Transaction type <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-change="accountCurrencySwitchChanged('tx_type'); getSubtypesArray(editAccountCurrencySwitch);"
                        ng-model="editAccountCurrencySwitch.tx_type" ng-options="option for option in txTypeOptions" required>
                </select>
            </div>
            <div ng-hide="loadingSubtypes" class="form-group">
                <label>Subtype</label>
                <select class="form-control pointer" ng-change="accountCurrencySwitchChanged('subtype')"
                        ng-model="editAccountCurrencySwitch.subtype" ng-options="subtypeOption for subtypeOption in subtypeOptions">
                </select>
            </div>
            <div ng-show="loadingSubtypes">
                <loading-image class="custom-subtype-loading"></loading-image>
            </div>
            <div class="form-group">
                <label>Enabled</label>
                <br>
                <input class="custom-rehive-checkbox" ng-change="accountCurrencySwitchChanged('enabled')"
                       ng-model="editAccountCurrencySwitch.enabled" type="checkbox">
            </div>
            <div class="form-group">
                <button ng-click="updateAccountCurrencySwitch()" ng-disabled="!editAccountCurrencySwitchForm.$valid" class="btn btn-primary dashboard-btn pull-right">Save</button>
                <button ng-click="toggleAccountCurrencySwitchEditView()" class="btn btn-default dashboard-btn pull-right margin-right-10">Back</button>
            </div>
        </form>
    </div>
</div>
