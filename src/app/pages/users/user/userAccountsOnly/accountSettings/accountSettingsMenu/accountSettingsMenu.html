<div ba-panel class="menu-box" ba-panel-class="light-text">
    <div class="menu-hex-container">
        <div class="hexagon"></div>
        <div ng-class="{'long-text': (currencyCode.length > 4), 'very-long-text': (currencyCode.length > 6)}" class="hex-over">{{currencyCode}}</div>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('limits')" class="pointer menu-box-options"
         ng-class="{'account-menu-selection': subMenuLocation == 'limits'}">
        <h5>Account currency limits <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('fees')" class="pointer menu-box-options"
         ng-class="{'account-menu-selection': subMenuLocation == 'fees'}">
        <h5>Account currency fees <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('settings')" class="pointer menu-box-options"
         ng-class="{'account-menu-selection': subMenuLocation == 'settings'}">
        <h5>Account currency settings <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
</div>
