<div ng-hide="editingAccountCurrencyFees" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Edit fee</h4>
    </div>
    <div class="modal-body">
        <form name="editAccountCurrencyFeeForm" class="custom-form" novalidate>
            <div class="form-group divider-20">
                <label>Transaction type <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-change="accountCurrencyFeeChanged('tx_type'); getSubtypesArray(editAccountCurrencyFee);"
                        ng-model="editAccountCurrencyFee.tx_type" ng-options="option for option in txTypeOptions" required>
                </select>
            </div>
            <div class="form-group divider-20">
                <label>Amount</label>
                <input type="text" class="form-control" ng-change="accountCurrencyFeeChanged('value')" ng-model="editAccountCurrencyFee.value" placeholder="Enter value"/>
            </div>
            <div class="form-group divider-20">
                <label>Percentage</label>
                <input type="text" class="form-control" ng-change="accountCurrencyFeeChanged('percentage')" ng-model="editAccountCurrencyFee.percentage" placeholder="Enter percentage" />
            </div>
            <div ng-hide="loadingSubtypes" class="form-group">
                <label>Subtype</label>
                <select class="form-control pointer" ng-change="accountCurrencyFeeChanged('subtype')" ng-model="editAccountCurrencyFee.subtype"
                        ng-options="subtypeOption for subtypeOption in subtypeOptions">
                </select>
            </div>
            <div ng-show="loadingSubtypes">
                <loading-image class="custom-subtype-loading"></loading-image>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="updateAccountCurrencyFee()" ng-disabled="!editAccountCurrencyFeeForm.$valid" type="button" class="btn btn-primary dashboard-btn pull-right">Save</button>
    </div>
</div>
<div ba-panel ng-show="editingAccountCurrencyFees">
    <loading-image></loading-image>
</div>
