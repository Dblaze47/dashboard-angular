<div ng-hide="loadingUserAccounts" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Add account currency</span>
        <a ng-click="$dismiss()" class="panel-modal-close-icon pull-right pointer">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </a>
    </div>
    <div class="panel-body">
        <form name="userAccountCurrency" class="custom-form" novalidate>
            <div class="form-group">
                <label>Currency <span class="required-icon">*</span> <small class="text-muted">(To select multiple currencies, hold CTRL while selecting)</small></label>
                <br>
                <select class="form-control pointer divider" ng-model="newAccountCurrencies.list" multiple
                        ng-options="currency.code for currency in currencyOptions track by currency.code" required>
                </select>
                <p>Currencies selected:
                    <span ng-repeat="currency in newAccountCurrencies.list">
                    {{currency.code}},&nbsp;
                </span>
                </p>
            </div>
            <div class="form-group">
                <button ng-click="addAccountCurrency(newAccountCurrencies.list)" ng-disabled="!userAccountCurrency.$valid" class="btn btn-primary user-accounts-btn pull-right">Add</button>
                <button ng-click="$dismiss()" class="btn btn-default pull-left user-accounts-btn">Close</button>
            </div>
        </form>
    </div>
</div>
<div ba-panel ng-show="loadingUserAccounts">
    <loading-image></loading-image>
</div>
