<div ng-keydown="($event.keyCode === 13)  && getAllUsers('applyFilter')">
    <i ng-click="showFilters()" ng-show="showingFilters" class="fa fa-eye-slash panel-header-filter-icon-hide pointer" aria-hidden="true"></i>
    <i ng-click="showFilters()" ng-hide="showingFilters" class="fa fa-eye panel-header-filter-icon-show pointer" aria-hidden="true"></i>
    <a ng-click="clearFilters()" class="panel-header-filter-clear pointer">
        <i class="fa fa-filter"
           aria-hidden="true"></i> Clear
    </a>
    <div ng-show="showingFilters" class="row">
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Identifier</strong></label>
            <input type="text"  class="form-control" id="identifier"  placeholder="Enter identifier" ng-model="usersSearchParams.searchIdentifier" size="12">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Email</strong></label>
            <input type="text" ng-model="usersSearchParams.searchEmail" ng-model-options='{ debounce: 800 }'
                   placeholder="Enter email address"
                   uib-typeahead="email for email in getUsersEmailTypeahead($viewValue)"
                   class="form-control" size="12">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Mobile number</strong></label>
            <input type="text" ng-model="usersSearchParams.searchMobileNumber" ng-model-options='{ debounce: 800 }'
                   placeholder="Enter mobile number"
                   uib-typeahead="mobile for mobile in getUsersMobileTypeahead($viewValue)"
                   class="form-control" size="12">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>First name</strong></label>
            <input type="text"  class="form-control" id="firstName"  placeholder="Enter first name" ng-model="usersSearchParams.searchFirstName" size="12">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Last name</strong></label>
            <input type="text"  class="form-control" id="lastName"  placeholder="Enter last name" ng-model="usersSearchParams.searchLastName" size="12">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Currency</strong></label>
            <br>
            <select class="form-control pointer" ng-model="usersSearchParams.searchCurrency"
                    ng-options="currency.code for currency in currencyOptions track by currency.code">
            </select>
        </div>
    </div>

    <div ng-show="showingFilters" class="row">
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>From joined</strong></label>
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{dateObj.format}}"
                       ng-model="usersSearchParams.searchJoinedDateFrom"
                       placeholder="mm/dd/yyyy" is-open="popup1.opened" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>To joined</strong></label>
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{dateObj.format}}"
                       ng-model="usersSearchParams.searchJoinedDateTo"
                       placeholder="mm/dd/yyyy" is-open="popup2.opened" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>From last login</strong></label>
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{dateObj.format}}"
                       ng-model="usersSearchParams.searchLastLoginDateFrom"
                       placeholder="mm/dd/yyyy" is-open="popup3.opened" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open3()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>To last login</strong></label>
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{dateObj.format}}"
                       ng-model="usersSearchParams.searchLastLoginDateTo"
                       placeholder="mm/dd/yyyy" is-open="popup4.opened" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open4()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>KYC status</strong></label>
            <br>
            <select class="form-control pointer" ng-model="usersSearchParams.searchKycStatus" ng-options="status for status in statusOptions">
            </select>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 pull-right apply-button">
            <label>&nbsp;</label>
            <br>
            <button ng-disabled="loadingTransactions" class="btn btn-primary" ng-click="getAllUsers('applyFilter')">Apply</button>
        </div>
    </div>
</div>
