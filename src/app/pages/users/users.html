<content-top></content-top>
<div ng-hide="creatingUser">
    <div class="row">
        <div ba-panel class="col-lg-6 col-md-6 col-sm-6 col-xs-6 users-overview-table">
            <table class="table table-condensed">
                <tr>
                    <td width="50%"><strong>Total Users</strong></td>
                    <td class="pull-right">{{currencyOverviewUsersData.total}}</td>
                </tr>
            </table>
        </div>
        <div ba-panel class="col-lg-6 col-md-6 col-sm-6 col-xs-6 users-overview-table">
            <table class="table table-condensed">
                <tr>
                    <td width="50%"><strong>Active Users</strong></td>
                    <td class="pull-right">{{currencyOverviewUsersData.active}}</td>
                </tr>
            </table>
        </div>
    </div>

    <div ba-panel ba-panel-title="Filters">
        <user-filters></user-filters>
    </div>
    <div class="row">
        <div ba-panel ba-panel-title="User accounts" ba-panel-class=" with-scroll" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button ng-click="toggleAddUserView()" class="btn btn-success dashboard-btn panel-header-button">Add user</button>
            <div>
                <button ng-click="getAllUsers('applyFilter')" class="btn btn-primary dashboard-btn panel-header-user-icon">Refresh</button>
                <!--<i class="fa fa-refresh panel-header-user-icon refresh-icon pointer" aria-hidden="true"></i>-->
        </div>
        <user-table></user-table>
    </div>
    </div>
</div>
<div ng-show="creatingUser">
    <add-user></add-user>
</div>
