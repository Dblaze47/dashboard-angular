<div ng-hide="loadingCurrencies" ba-panel ba-panel-title="Currencies" ba-panel-class=" with-scroll" >
    <div>
        <button class="btn btn-success pull-right panel-header-button home-page-buttons" ng-mousedown="openViewInNewTab($event,'/#/currency/add')" ng-click="goToAddCurrency()">Add</button>
    </div>
    <table class="table">
        <tr class="black-muted-bg">
            <td><strong>Logo</strong></td>
            <td><strong>Total balance</strong></td>
            <td><strong>Pending debits</strong></td>
            <td><strong>Pending credits</strong></td>
            <td><strong>24h volume</strong></td>
            <td></td>
        </tr>
        <tr ng-repeat="currency in currencies" class="editable-row dashboard-currencies-table-row">
            <td width="10%">
                <div class="dashboard-currencies-hexagon-container">
                    <div class="dashboard-currencies-hexagon"></div>
                    <div class="dashboard-currencies-hex-over"
                         ng-class="{'long-text': (currency.code.length > 4), 'very-long-text': (currency.code.length > 6)}">{{currency.code}}</div>
                </div>
            </td>
            <td class="transactions-list-element" width="12%" ng-bind="currency.balance_total | currencyModifiersFilter: currency.divisibility"></td>
            <td class="transactions-list-element" width="12%" ng-bind="currency.sum_debits_pending | currencyModifiersFilter: currency.divisibility"></td>
            <td class="transactions-list-element" width="12%" ng-bind="currency.sum_credits_pending | currencyModifiersFilter: currency.divisibility"></td>
            <td class="transactions-list-element" width="12%" ng-bind="currency.balance_24h | currencyModifiersFilter: currency.divisibility"></td>
            <td class="rehive-table-row-last-child">
                <button ng-click="goToView(currency,'/currency/settings')"
                        class="btn btn-primary pull-right home-page-buttons rehive-button-no-right-margin">Settings</button>
                <button ng-click="goToView(currency,'/currency/overview')"
                        class="btn btn-primary pull-right home-page-buttons rehive-button-no-right-margin">Overview</button>
                <button ng-click="goToView(currency,'/users')"
                        class="btn btn-primary pull-right home-page-buttons rehive-button-no-right-margin">Users</button>
                <button ng-click="goToView(currency,'/transactions/credit')"
                        class="btn btn-primary pull-right home-page-buttons rehive-button-no-right-margin">Credits</button>
                <button ng-click="goToView(currency,'/transactions/debit')"
                        class="btn btn-primary pull-right home-page-buttons rehive-button-no-right-margin">Debits</button>
            </td>
        </tr>
    </table>
    <hr class="no-margin hr-top-border">
</div>
<div ba-panel ng-show="loadingCurrencies">
    <loading-image></loading-image>
</div>
