<h1 class="currencies-title">Transactions</h1>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <ul class="user-details-nav-bar">
            <li><a ng-class="{'transaction-location': locationIndicator == 'history'}" href="/#/transactions/history">History</a></li>
            <li><a ng-class="{'transaction-location': locationIndicator == 'subtypes'}" href="/#/transactions/subtypes">Subtypes</a></li>
        </ul>
    </div>
</div>
<div ng-hide="loadingSubtypes">
    <div ng-show="subtypes.length > 0" class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Transaction subtypes</span>
            <a ng-click="openAddSubtypeModal('app/pages/transactions/subtypes/addSubtypeModal/addSubtypeModal.html','md')" class="user-details-panel-link pull-right pointer">Add subtype</a>
        </div>
        <div class="panel-body">
            <table class="table">
                <tr class="divider">
                    <th class="rehive-table-row-first-child">Type</th>
                    <th>Name</th>
                    <th>Label</th>
                    <th>Description</th>
                    <th></th>
                </tr>
                <tr ng-repeat="subtype in subtypes | orderBy: 'created'">
                    <td class="table-row-center transactions-list-element rehive-table-row-first-child" ng-bind="subtype.tx_type | capitalizeWord"></td>
                    <td class="table-row-center transactions-list-element" title="{{subtype.name}}" ng-bind="subtype.name"></td>
                    <td class="table-row-center transactions-list-element" title="{{subtype.label}}" ng-bind="subtype.label || 'None'"></td>
                    <td class="table-row-center transactions-list-element" title="{{subtype.description}}" ng-bind="subtype.description || 'None'"></td>
                    <td class="rehive-table-row-last-child">
                        <a ng-click="openSubtypeModal('app/pages/transactions/subtypes/subtypeModal/subtypeModal.html','md',subtype)"
                           class="pull-right pointer ">Delete</a>
                        <a ng-click="openEditSubtypeModal('app/pages/transactions/subtypes/editSubtypeModal/editSubtypeModal.html','md',subtype)"
                           class="pull-right pointer user-address-edit margin-right-30">Edit</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div ba-panel ng-show="loadingSubtypes">
    <loading-image></loading-image>
</div>
