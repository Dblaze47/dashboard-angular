<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete subtype</h4>
    </div>
    <div class="modal-body">
        <p>{{subtype.name}}, ({{subtype.tx_type}})</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="deleteSubtypePrompt()" ng-disabled="deletingBankAccount" type="button" class="btn btn-gray pull-right">Delete permanently</button>
        <button ng-click="archiveSubtype()" ng-disabled="deletingBankAccount" type="button" class="btn btn-primary dashboard-btn pull-right">Archive</button>
    </div>
</div>
