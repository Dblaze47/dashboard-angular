<div ba-panel  ba-panel-title="Create transfer" ba-panel-class="light-text">
    <form name="transferForm" class="custom-form">
        <div class="form-group">
            <label><strong>User</strong> <span class="required-icon">*</span></label>
            <input type="email" ng-model="transferData.user" placeholder="E.g email@domain.com"
                   typeahead-loading="loadingUsersEmails" uib-typeahead="email for email in getUsersTypeahead($viewValue)"
                   class="form-control" size="12" required>
            <i ng-show="loadingUsersEmails"><loading-image class="typeahead-custom-loading"></loading-image></i>
        </div>
        <div class="form-group">
            <label><strong>Recipient</strong> <span class="required-icon">*</span></label>
            <input type="email" ng-model="transferData.recipient" placeholder="E.g email@domain.com"
                   typeahead-loading="loadingRecipientsEmails" uib-typeahead="email for email in getUsersTypeahead($viewValue)"
                   class="form-control" size="12" required>
            <i ng-show="loadingRecipientsEmails"><loading-image class="typeahead-custom-loading"></loading-image></i>
        </div>
        <div class="form-group">
            <label><strong>Amount</strong> <span class="required-icon">*</span></label>
            <input type="text" ng-model="transferData.amount" class="form-control"  placeholder="E.g 100000000" required>
        </div>
        <div class="form-group">
            <button ng-disabled="!transferForm.$valid" ng-click="goToView('confirmTransfer')" class="btn btn-primary pull-right">Next</button>
        </div>
    </form>
</div>
