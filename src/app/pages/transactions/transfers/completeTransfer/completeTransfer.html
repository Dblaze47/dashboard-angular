<div class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Transfer successful</span>
    </div>
    <div class="panel-body">
        <div class="menu-hex-container">
            <div class="hexagon"></div>
            <div ng-class="{'long-text': (transferData.currency.code.length > 4), 'very-long-text': (transferData.currency.code.length > 6)}" class="hex-over">{{transferData.currency.code}}</div>
        </div>
        <div class="text-center">
            <h3>{{companyName}} {{transferData.currency.code}}</h3>
        </div>
        <div class="text-center">
            <p>Congratulations {{transferData.currency.symbol}} {{transferData.amount}} has been transferred from {{transferData.user}}
                to {{transferData.recipient}}</p>
        </div>
    </div>
</div>
