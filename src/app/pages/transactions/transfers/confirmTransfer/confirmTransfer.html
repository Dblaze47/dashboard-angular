<div class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Confirm transfer</span>
    </div>
    <div class="panel-body">
        <div class="confirm-transaction">
            <p>You are about to transfer <strong>{{transferData.currency.symbol}} {{transferData.amount}}</strong> from <strong>{{transferData.user}}</strong>
                to <strong>{{transferData.recipient}}</strong></p>
        </div>
        <div >
            <div>
                <button ng-disabled="onGoingTransaction" ng-click="createTransfer()" class="btn dashboard-btn btn-primary pull-right">Confirm</button>
                <button ng-disabled="onGoingTransaction" ng-click="goToView('createTransfer')" class="btn dashboard-btn btn-primary pull-right margin-right-10">Back</button>
            </div>
        </div>
    </div>
</div>
