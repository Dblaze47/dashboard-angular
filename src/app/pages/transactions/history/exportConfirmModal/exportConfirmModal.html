<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Export transactions</h4>
    </div>
    <div class="modal-body">
        <p>Your export will generate a total number of <strong>{{numberOfResults}}</strong> results {{filtersTexts}}</p>
    </div>
    <div class="modal-footer row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button type="button" ng-csv="getCSVArray" csv-header="getHeader()" filename="{{getFileName}}"
                    class="dashboard-btn btn btn-primary pull-right">Export</button>
            <button type="button" ng-click="$dismiss()"
                    class="dashboard-btn btn-default btn pull-left">Close</button>
        </div>
    </div>
</div>
