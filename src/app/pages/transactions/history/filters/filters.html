<div ng-keydown="($event.keyCode === 13)  && getLatestTransactions('applyFilter')">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Id</strong></label>
            <input type="text"  class="form-control" id="id"  placeholder="Enter Transaction Id" ng-model="searchParams.searchId" size="12">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>User</strong></label>
            <input type="text" ng-model="searchParams.searchUser" placeholder="Enter Email address."
                   typeahead-loading="loadingUsersEmails" uib-typeahead="email for email in getUsersTypeahead($viewValue)"
                   class="form-control" size="12">
            <i ng-show="loadingUsersEmails"><loading-image class="typeahead-custom-loading"></loading-image></i>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>From date</strong></label>
            <input type="date" ng-model="searchParams.searchDateFrom" class="form-control" id="date_from"  placeholder="Date From">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>To date</strong></label>
            <input type="date" ng-model="searchParams.searchDateTo" class="form-control" id="date_to"  placeholder="Date To">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Type</strong></label>
            <br>
            <select class="form-control pointer" ng-model="searchParams.searchType" ng-options="type for type in typeOptions">
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
            <label><strong>Subtype</strong></label>
            <input type="text"  class="form-control" id="subtype"  placeholder="Enter Subtype" ng-model="searchParams.searchSubType" size="12">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
            <label><strong>Currency</strong></label>
            <br>
            <select class="form-control pointer" ng-model="searchParams.searchCurrency"
                    ng-options="currency.code for currency in currencyOptions track by currency.code">
            </select>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
            <label><strong>Status</strong></label>
            <br>
            <select class="form-control pointer" ng-model="searchParams.searchStatus" ng-options="status for status in statusOptions">
            </select>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
            <label><strong>Order by</strong></label>
            <br>
            <select class="form-control pointer" ng-model="searchParams.searchOrderBy" ng-options="orderBy for orderBy in orderByOptions">
            </select>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 pull-right apply-button">
            <label>&nbsp;</label>
            <br>
            <button ng-disabled="loadingTransactions" class="btn btn-primary" ng-click="getLatestTransactions('applyFilter')">Apply</button>
        </div>
    </div>
</div>
