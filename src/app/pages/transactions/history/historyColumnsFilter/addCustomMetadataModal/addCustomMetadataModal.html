<div ng-hide="addingCustomMetadata" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add custom metadata columns</h4>
    </div>
    <div class="modal-body">
        <div class="divider">
            <p>
                Select metadata columns to display from the searchable list below.
                If you want to display additional metadata key fields, type them in the metadata columns field below,
                separated by commas, e.g. name, product. Your selection will be saved.
            </p>
        </div>
        <div class="form-group custom-form">
            <label>Metadata columns</label>
            <div class="reward-multi-select">
                <select chosen
                        multiple
                        data-placeholder-text-multiple="'Choose one or more metadata'"
                        width="100"
                        ng-model="metadataToAdd"
                        ng-options="currency.code + ' - ' + currency.description for currency in initialCurrencies | orderBy: 'code'"
                        required>
                    <option value=""></option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="goToconfirmSelection('normal',currenciesToAdd)" ng-disabled="currenciesToAdd.length == 0"
                class="btn btn-primary pull-right dashboard-btn">Add
        </button>
    </div>
</div>
<div ba-panel ng-show="addingCustomMetadata">
    <loading-image></loading-image>
</div>
