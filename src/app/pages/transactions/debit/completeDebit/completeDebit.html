<div class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Debit successful</span>
    </div>
    <div class="panel-body">
        <div class="menu-hex-container">
            <div class="hexagon"></div>
            <div ng-class="{'long-text': (debitData.currency.code.length > 4), 'very-long-text': (debitData.currency.code.length > 6)}" class="hex-over">{{debitData.currency.code}}</div>
        </div>
        <div class="text-center">
            <h3>{{companyName}} {{debitData.currency.code}}</h3>
        </div>
        <div class="text-center">
            <p>Congratulations {{debitData.currency.symbol}} {{debitData.amount}} has been debited from {{debitData.user}}</p>
        </div>
    </div>
</div>
