<div class="panel panel-default">
    <div class="panel-heading">
        <span class="user-details-panel-title">Create debit</span>
    </div>
    <div class="panel-body">
        <form name="debitForm" class="custom-form">
            <div class="form-group">
                <label>User <span class="required-icon">*</span></label>
                <input type="email" ng-model="debitData.user" placeholder="e.g. email@domain.com"
                       uib-typeahead="email for email in getUsersEmailTypeahead($viewValue)" ng-model-options='{ debounce: 800 }'
                       class="form-control" size="12" required>
            </div>
            <div class="form-group">
                <label>Amount <span class="required-icon">*</span></label>
                <input type="text" ng-model="debitData.amount" class="form-control"  placeholder="e.g. 100000000" required>
            </div>
            <div class="form-group">
                <label>Currency <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-model="debitData.currency"
                        ng-options="currency.code for currency in currencyOptions track by currency.code" required>
                </select>
            </div>
            <div class="form-group">
                <label>Reference</label>
                <input type="text" ng-model="debitData.reference" class="form-control"  placeholder="e.g. # 1234">
            </div>
            <div class="form-group">
                <div ng-hide="showAdvancedOption">
                    <a class="pointer" ng-click="displayAdvancedOption()">Advanced options</a>
                </div>
                <div ng-show="showAdvancedOption">
                    <div class="form-group">
                        <label>Subtype</label>
                        <select class="form-control pointer" ng-model="debitData.subtype"
                                ng-options="subtypeOption for subtypeOption in subtypeOptions">
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Account reference</label>
                        <input type="text" ng-model="debitData.account" class="form-control"  placeholder="Enter account reference">
                    </div>
                    <div class="form-group">
                        <label>Note</label>
                        <textarea rows="4" type="text" ng-model="debitData.note" class="form-control"  placeholder='Enter note'></textarea>
                    </div>
                    <div class="form-group">
                        <label>Metadata <i uib-tooltip-html="'<strong>Metadata should be entered in JSON format. e.g. {&#34;Hello&#34;: &#34;World&#34;}</strong>'" class="ion-information-circled"></i></label>
                        <textarea rows="4" type="text" ng-model="debitData.metadata" class="form-control"  placeholder='e.g. {"Hello" : "World"}'></textarea>
                    </div>
                    <div>
                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control pointer" ng-model="debitData.status"
                                    ng-options="status for status in transactionStatus">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button ng-disabled="!debitForm.$valid" ng-click="goToView('confirmDebit')" class="btn dashboard-btn btn-primary pull-right">Next</button>
            </div>
        </form>
    </div>
</div>
