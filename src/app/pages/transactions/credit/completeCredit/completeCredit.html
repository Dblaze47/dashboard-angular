<div ba-panel ba-panel-title="Credit successful">
    <div class="menu-hex-container">
        <div class="hexagon"></div>
        <div class="hex-over">{{creditData.currency.code}}</div>
    </div>
    <div class="text-center">
        <h3>{{companyName}} {{creditData.currency.code}}</h3>
    </div>
    <div class="text-center">
        <p>Congratulations {{creditData.currency.symbol}} {{creditData.amount}} has been credited to {{creditData.user}}</p>
    </div>
</div>
