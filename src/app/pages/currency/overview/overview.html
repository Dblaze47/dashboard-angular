<div class="content-top clearfix">
    <a class="pull-right currency-settings" href="/#/currency/{{currencyCode}}/settings">Settings</a>
    <h1 class="al-title">Overview</h1>
</div>
<div ng-hide="loadingCurrencies">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="pull-left">
                <div class="overview-hexagon"></div>
                <div class="overview-hex-over"
                     ng-class="{'long-text-overview': (currencyCode.length > 4), 'very-long-text-overview': (currencyCode.length > 6)}">{{currencyCode}}
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <overview-content-top></overview-content-top>
        </div>
    </div>
    <div>
        <div class="row">
            <overview-content-middle></overview-content-middle>
        </div>
    </div>
    <div>
        <div class="row">
            <overview-content-middle-bottom></overview-content-middle-bottom>
        </div>
    </div>
</div>
<div ng-show="loadingCurrencies" ba-panel>
    <loading-image></loading-image>
</div>
