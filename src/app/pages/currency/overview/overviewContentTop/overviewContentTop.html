<div ba-panel ba-panel-title="Users available balances" class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
    <strong>{{selectedCurrency.symbol}} {{currencyOverviewData.available_balance_total | currencyModifiersFilter: selectedCurrency.divisibility}}</strong>
</div>
<div ba-panel ba-panel-title="24h volume" class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
    <strong>{{selectedCurrency.symbol}} {{currencyOverviewData.balance_24h | currencyModifiersFilter: selectedCurrency.divisibility}}</strong>
</div>
<div ba-panel ba-panel-title="Total users" class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
    <strong ng-bind="currencyOverviewUsersData.total"></strong>
</div>
<div ba-panel ba-panel-title="Active users" class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
    <strong ng-bind="currencyOverviewUsersData.active"></strong>
</div>
