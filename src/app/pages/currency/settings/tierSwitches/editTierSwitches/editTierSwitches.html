<div ng-hide="loadingTierSwitches" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Edit tier switch</span>
    </div>
    <div class="panel-body">
        <form name="editTierSwitchForm" class="custom-form" novalidate>
            <div class="form-group">
                <label>Transaction type <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-change="tierSwitchChanged('tx_type'); getSubtypesArray(editTierSwitch);" ng-model="editTierSwitch.tx_type" ng-options="option for option in txTypeOptions" required>
                </select>
            </div>
            <div ng-hide="loadingSubtypes" class="form-group">
                <label>Subtype</label>
                <select class="form-control pointer" ng-change="tierSwitchChanged('subtype')" ng-model="editTierSwitch.subtype"
                        ng-options="subtypeOption for subtypeOption in subtypeOptions">
                </select>
            </div>
            <div ng-show="loadingSubtypes">
                <loading-image class="custom-subtype-loading"></loading-image>
            </div>
            <div class="form-group">
                <label>Enabled</label>
                <br>
                <select class="form-control pointer" ng-change="tierSwitchChanged('enabled')" ng-model="editTierSwitch.enabled" ng-options="bool for bool in boolOptions" required>
                </select>
            </div>
            <div class="form-group">
                <button ng-click="updateTierSwitch()" ng-disabled="!editTierSwitchForm.$valid" class="btn btn-primary dashboard-btn pull-right">Save</button>
                <button ng-click="toggleTierSwitchEditView()" class="btn btn-default dashboard-btn pull-right margin-right-10">Back</button>
            </div>
        </form>
    </div>
</div>
