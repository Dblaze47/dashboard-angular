<div ba-panel class="menu-box">
    <div class="menu-hex-container">
        <div class="hexagon"></div>
        <div ng-class="{'long-text': (currencyCode.length > 4), 'very-long-text': (currencyCode.length > 6)}" class="hex-over">{{currencyCode}}</div>
    </div>
    <hr class="no-margin">
    <div ng-click="goToCurrencySetting('/currency/' + currencyCode + '/settings/bank-accounts')" class="pointer menu-box-options">
        <h5>Bank accounts <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
</div>
