<div ng-hide="loadingTierLimits" ba-panel ba-panel-title="Edit tier limit" >
    <form name="editTierLimitForm" class="custom-form" novalidate>
      <div class="form-group">
          <label><strong>Transaction type</strong> <span class="required-icon">*</span></label>
          <br>
          <select class="form-control pointer" ng-change="tierLimitChanged('tx_type'); getSubtypesArray(editTierLimit);" ng-model="editTierLimit.tx_type" ng-options="option for option in txTypeOptions" required>
          </select>
      </div>
      <div class="form-group">
          <label><strong>Amount</strong></label>
          <input type="text" class="form-control" ng-change="tierLimitChanged('value')" ng-model="editTierLimit.value" placeholder="Enter value"/>
      </div>
      <div class="form-group">
          <label><strong>Type</strong> <span class="required-icon">*</span></label>
          <br>
          <select class="form-control pointer" ng-change="tierLimitChanged('type')" ng-model="editTierLimit.type" ng-options="typeOption for typeOption in typeOptions" required>
          </select>
      </div>
      <div ng-hide="loadingSubtypes" class="form-group">
          <label><strong>Subtype</strong></label>
          <select class="form-control pointer" ng-change="tierLimitChanged('subtype')" ng-model="editTierLimit.subtype"
                  ng-options="subtypeOption for subtypeOption in subtypeOptions">
          </select>
      </div>
        <div ng-show="loadingSubtypes">
            <loading-image class="custom-subtype-loading"></loading-image>
        </div>
        <div class="form-group">
            <button ng-click="updateTierLimit()" ng-disabled="!editTierLimitForm.$valid" class="btn btn-primary pull-right">Save</button>
            <button ng-click="toggleTierLimitEditView()" class="btn btn-primary pull-right margin-right-10">Back</button>
        </div>
    </form>
</div>
