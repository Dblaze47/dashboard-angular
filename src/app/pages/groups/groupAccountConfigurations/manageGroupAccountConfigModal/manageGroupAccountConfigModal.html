<div ng-hide="loadingGroupAccountConfigurations" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Manage account configuration</span>
        <a ng-click="$dismiss()" class="panel-modal-close-icon pull-right pointer">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </a>
    </div>
    <div class="panel-body">
        <form name="accountConfigurationForm" class="custom-form">

            <div class="form-group">
                <button ng-click="addGroupAccountConfigurations(groupAccountConfigurationParams)" ng-disabled="!accountConfigurationForm.$valid"
                        class="btn btn-primary user-accounts-btn pull-right">Add</button>
                <button ng-click="$dismiss()" class="btn btn-default pull-left user-accounts-btn">Close</button>
            </div>
        </form>
    </div>
</div>
<div ba-panel ng-show="loadingGroupAccountConfigurations">
    <loading-image></loading-image>
</div>
