<div ng-hide="deletingAccountConfig" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete account configurations</h4>
    </div>
    <div class="modal-body">
        <p class="divider"><span class="text-subtle">Account config name:</span> {{accountConfigObj.name}}</p>
        <p class="divider"><span class="text-subtle">Account config label:</span> {{accountConfigObj.label}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="deleteAccountConfigPrompt()" ng-disabled="deletingAccountConfig" type="button" class="btn btn-gray pull-right">Delete permanently</button>
        <button ng-click="archiveAccountConfig()" ng-disabled="deletingAccountConfig" type="button" class="btn btn-primary dashboard-btn pull-right">Archive</button>
    </div>
</div>
<div ba-panel ng-show="deletingAccountConfig">
    <loading-image></loading-image>
</div>
