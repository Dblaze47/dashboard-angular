<h1 class="group-details-page-title">Group users</h1>
<div class="user-details-view" ng-hide="loadingGroup">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 divider-25">
            <a href="/#/groups"><i class="fa fa-angle-left"></i>&nbsp; Back to groups list</a>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 user-details-first-row divider-30">
            <div class="group-hexagon"></div>
            <div class="group-overview-details">
                <span class="group-details-name">{{editGroupObj.name}}</span>
                <p class="user-details-info"><strong>{{totalUsersCount}}</strong> Total users</p>
                <p class="user-details-info"><strong>0</strong> Activated users</p>
                <p class="user-details-info"><strong>0</strong> Deactivated users</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <ul class="user-details-nav-bar">
                <li><a href="/#/groups/{{editGroupObj.name}}/details" ng-class="{'transaction-location': locationIndicator == 'details'}">Details</a></li>
                <li><a href="/#/groups/{{editGroupObj.name}}/users" ng-class="{'transaction-location': locationIndicator == 'accounts'}">Users</a></li>
                <li><a href="/#/user/{{user.identifier}}/transactions" ng-class="{'transaction-location': locationIndicator == 'transactions'}">Transactions</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        </div>
    </div>
</div>
<div ba-panel ng-show="loadingGroup">
    <loading-image></loading-image>
</div>
