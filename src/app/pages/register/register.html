<auth-navigation></auth-navigation>
<div class="auth-main">
    <div class="auth-block">
        <h1 class="auth-header">Sign up</h1>

        <form name="registerForm" class="form-horizontal">
            <div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" ng-model="registerData.first_name" class="form-control" id="firstName" placeholder="First name*" auto-focus="!havePersonalDetails" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" ng-model="registerData.last_name" class="form-control" id="lastName" placeholder="Last name*" required>
                    </div>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="email" ng-model="registerData.email" class="form-control" id="inputEmail1" placeholder="Email*" auto-focus="havePersonalDetails">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" ng-change="fixformat(company)" ng-model="registerData.company"
                               class="form-control" id="inputName1" placeholder="Choose a unique ID for your company*" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input ng-attr-type="{{ showPassword1 ? 'text' : 'password' }}" ng-model="registerData.password1"
                               class="form-control" id="inputPassword1" placeholder="Password*" required>
                        <i ng-click="togglePasswordVisibility1()" ng-show="showPassword1" class="fa fa-eye-slash pull-right register-password-icon pointer"></i>
                        <i ng-click="togglePasswordVisibility1()" ng-hide="showPassword1" class="fa fa-eye pull-right register-password-icon-show pointer"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input ng-attr-type="{{ showPassword2 ? 'text' : 'password' }}" ng-model="registerData.password2"
                               class="form-control" id="inputPassword2" placeholder="Retype password*" required>
                        <i ng-click="togglePasswordVisibility2()" ng-show="showPassword2" class="fa fa-eye-slash pull-right register-password-icon pointer"></i>
                        <i ng-click="togglePasswordVisibility2()" ng-hide="showPassword2" class="fa fa-eye pull-right register-password-icon-show pointer"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="checkbox-inline custom-checkbox nowrap">
                            <input type="checkbox" ng-model="registerData.terms_and_conditions" ng-checked="registerData.terms_and_conditions" required>
                            <span><a class="terms-and-agreement-link" href="https://rehive.com/terms-of-use/" target="_blank">I have read and agreed to the terms and conditions</a></span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button ng-disabled="!registerForm.$valid" ng-click="registerUser()" class="btn btn-primary btn-auth pull-right divider">Sign up</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
