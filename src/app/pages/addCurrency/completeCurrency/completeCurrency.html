<div ba-panel>
    <div>
        <button ng-click="backToAddCurrency()" class="btn btn-success panel-header-button">Add currency</button>
    </div>
    <div class="menu-hex-container">
        <div class="hexagon"></div>
        <div class="hex-over">{{selectedCurrency.code}}</div>
    </div>
    <div class="text-center">
        <h3>{{companyName}} {{selectedCurrency.code}}</h3>
    </div>
    <div class="text-center">
        <p>Congratulations you have successfully added {{selectedCurrency.code}}.</p>
        <p>Go to <a href="#/currency/settings">Currency Settings</a> to configure this currency.</p>
    </div>
</div>
