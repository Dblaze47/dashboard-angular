<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete switch</h4>
    </div>
    <div class="modal-body">
        <p><span class="text-subtle">Switch label:</span> {{switches.switch_label}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="deleteSwitches()" ng-disabled="deletingSwitches" type="button" class="btn btn-danger dashboard-btn pull-right">Delete</button>
    </div>
</div>
