<div ng-hide="loadingSwitches" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Edit global switch</span>
    </div>
    <div class="panel-body">
        <form name="editSwitchForm" class="custom-form" novalidate>
            <div class="form-group">
                <label>Switch type <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-change="switchesChanged('switch_label')" ng-model="editSwitches.switch_label" ng-options="option for option in switchesOptions" required>
                </select>
            </div>
            <div class="form-group">
                <label>Enabled</label>
                <br>
                <input class="custom-rehive-checkbox" ng-change="switchesChanged('enabled')" ng-model="editSwitches.enabled" type="checkbox">
            </div>
            <div class="form-group">
                <button ng-click="updateSwitches()" ng-disabled="!editSwitchForm.$valid" class="btn btn-primary dashboard-btn pull-right">Save</button>
                <button ng-click="toggleSwitchesEditView()" class="btn btn-default dashboard-btn pull-right margin-right-10">Back</button>
            </div>
        </form>
    </div>
</div>
