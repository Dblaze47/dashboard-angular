<div ng-hide="loadingSwitches">
    <div ng-show="switchesList.length > 0" class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Global switches</span>
        </div>
        <div class="panel-body">
            <table class="table">
                <tr class="divider">
                    <th class="rehive-table-row-first-child">Type</th>
                    <th></th>
                </tr>
                <tr ng-repeat="switches in switchesList">
                    <td class="rehive-table-row-first-child" title="{{switches.switch_label}}" ng-bind="switches.switch_label | limitTo: '50'"></td>
                    <td class="rehive-table-row-last-child">
                        <div ng-show="switches.enabled">
                            <i class="fa fa-toggle-on user-switch-active pull-right no-margin"  ng-click="toggleSwitchConfirm(switches)"></i>
                        </div>
                        <div ng-hide="switches.enabled">
                            <i class="fa fa-toggle-on fa-rotate-180 user-switch-inactive pull-right no-margin"  ng-click="toggleSwitchConfirm(switches)"></i>
                        </div>
                        <a ng-click="openSwitchesModal('app/pages/settings/switches/switchModal/switchModal.html','md',switches)"
                           class="pull-right pointer margin-right-30">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Add global switch</span>
        </div>
        <div class="panel-body">
            <form name="switchesForm" class="custom-form">
                <div class="form-group">
                    <label>Switch type <span class="required-icon">*</span></label>
                    <br>
                    <select class="form-control pointer" ng-model="switchesParams.switch_label" ng-options="option for option in switchesOptions" required>
                    </select>
                </div>
                <div class="form-group">
                    <label>Enabled</label>
                    <br>
                    <input class="custom-rehive-checkbox" ng-model="switchesParams.enabled" type="checkbox">
                </div>
                <div class="form-group">
                    <button ng-click="addSwitches(switchesParams)" ng-disabled="!switchesForm.$valid" class="btn btn-primary dashboard-btn pull-right">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div ba-panel ng-show="loadingSwitches">
    <loading-image></loading-image>
</div>
