<div ng-hide="loadingTierFees" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Edit tier fee</span>
    </div>
    <div class="panel-body">
        <form name="editTierFeeForm" class="custom-form" novalidate>
            <div class="form-group">
                <label>Transaction type <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-change="tierFeeChanged('tx_type'); getSubtypesArray(editTierFee);" ng-model="editTierFee.tx_type" ng-options="option for option in txTypeOptions" required>
                </select>
            </div>
            <div class="form-group">
                <label>Currency</label>
                <select class="form-control pointer" ng-change="tierFeeChanged('currency')" ng-model="editTierFee.currency"
                        ng-options="currency.code for currency in currenciesList | orderBy: 'code' track by currency.code">
                </select>
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="text" class="form-control" ng-change="tierFeeChanged('value')" ng-model="editTierFee.value" placeholder="Enter value"/>
            </div>
            <div class="form-group">
                <label>Percentage</label>
                <input type="text" class="form-control" ng-change="tierFeeChanged('percentage')" ng-model="editTierFee.percentage" placeholder="Enter percentage" />
            </div>
            <div ng-hide="loadingSubtypes" class="form-group">
                <label>Subtype</label>
                <select class="form-control pointer" ng-change="tierFeeChanged('subtype')"
                        ng-model="editTierFee.subtype" ng-options="subtypeOption for subtypeOption in subtypeOptions">
                </select>
            </div>
            <div ng-show="loadingSubtypes">
                <loading-image class="custom-subtype-loading"></loading-image>
            </div>
            <div class="form-group">
                <button ng-click="updateTierFee()" ng-disabled="!editTierFeeForm.$valid" class="btn btn-primary dashboard-btn pull-right">Save</button>
                <button ng-click="toggleTierFeeEditView()" class="btn btn-default dashboard-btn pull-right margin-right-10">Back</button>
            </div>
        </form>
    </div>
</div>
