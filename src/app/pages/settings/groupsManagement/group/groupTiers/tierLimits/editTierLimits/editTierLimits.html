<div ng-hide="loadingTierLimits" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Edit tier limit</span>
    </div>
    <div class="panel-body">
        <form name="editTierLimitForm" class="custom-form" novalidate>
            <div class="form-group">
                <label>Transaction type <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-change="tierLimitChanged('tx_type'); getSubtypesArray(editTierLimit);" ng-model="editTierLimit.tx_type" ng-options="option for option in txTypeOptions" required>
                </select>
            </div>
            <div class="form-group">
                <label>Currency</label>
                <select class="form-control pointer" ng-change="tierLimitChanged('currency')" ng-model="editTierLimit.currency"
                        ng-options="currency.code for currency in currenciesList track by currency.code">
                </select>
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="text" class="form-control" ng-change="tierLimitChanged('value')" ng-model="editTierLimit.value" placeholder="Enter value"/>
            </div>
            <div class="form-group">
                <label>Type <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-change="tierLimitChanged('type')" ng-model="editTierLimit.type" ng-options="typeOption for typeOption in typeOptions" required>
                </select>
            </div>
            <div ng-hide="loadingSubtypes" class="form-group">
                <label>Subtype</label>
                <select class="form-control pointer" ng-change="tierLimitChanged('subtype')" ng-model="editTierLimit.subtype"
                        ng-options="subtypeOption for subtypeOption in subtypeOptions">
                </select>
            </div>
            <div ng-show="loadingSubtypes">
                <loading-image class="custom-subtype-loading"></loading-image>
            </div>
            <div class="form-group">
                <button ng-click="updateTierLimit()" ng-disabled="!editTierLimitForm.$valid" class="btn btn-primary dashboard-btn pull-right">Save</button>
                <button ng-click="toggleTierLimitEditView()" class="btn btn-default dashboard-btn pull-right margin-right-10">Back</button>
            </div>
        </form>
    </div>
</div>
