<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete tier limits</h4>
    </div>
    <div class="modal-body">
        <p class="divider"><span class="text-subtle">Tx type:</span> {{tierLimit.tx_type | capitalizeWord}}</p>
        <p class="divider"><span class="text-subtle">Type:</span> {{tierLimit.type | capitalizeWord}}</p>
        <p class="divider"><span class="text-subtle">Subtype:</span> {{tierLimit.subtype ? tierLimit.subtype : 'None'}}</p>
        <p class="divider"><span class="text-subtle">Type:</span> {{tierLimit.currency.code}}</p>
        <p><span class="text-subtle">Value:</span> {{tierLimit.value | currencyModifiersFilter: tierLimit.currency.divisibility}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="deleteTierLimit()" ng-disabled="deletingTierLimits" type="button"
                class="btn btn-danger dashboard-btn pull-right">Delete</button>
    </div>
</div>
