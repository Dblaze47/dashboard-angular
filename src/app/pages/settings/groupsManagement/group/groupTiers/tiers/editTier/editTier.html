<div ng-hide="loadingTiers" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Edit tiers</span>
    </div>
    <div class="panel-body">
        <form name="editTierForm" class="custom-form" novalidate>
            <div class="form-group">
                <label>Level <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-change="tierChanged('level')" ng-model="editTier.level" ng-options="level for level in tierLevels" required>
                </select>
            </div>
            <div class="form-group">
                <label>Name <span class="required-icon">*</span></label>
                <input type="text" ng-model="editTier.name" ng-change="tierChanged('name')" class="form-control"  placeholder="Name" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" ng-model="editTier.description" ng-change="tierChanged('description')" class="form-control"  placeholder="Description">
            </div>
            <div class="form-group">
                <button ng-disabled="!editTierForm.$valid" ng-click="updateTier()" ng-disabled="!editTierForm.$valid" class="btn btn-primary dashboard-btn pull-right">Save</button>
                <button ng-click="toggleTierEditView()" class="btn btn-default dashboard-btn pull-right margin-right-10">Back</button>
            </div>
        </form>
    </div>
</div>
