<div ng-hide="editingTiers || loadingTiers">
    <div ng-show="tiersList.length > 0" class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Tiers</span>
        </div>
        <div class="panel-body">
            <table class="table">
                <tr class="user-switches-table-header divider">
                    <th class="rehive-table-row-first-child">Level</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>
                <tr ng-repeat="tier in tiersList | orderBy: 'created'">
                    <td class="table-row-center transactions-list-element" ng-bind="tier.level"></td>
                    <td class="table-row-center transactions-list-element" title="{{tier.name}}" ng-bind="tier.name"></td>
                    <td class="table-row-center transactions-list-element" title="{{tier.description}}" ng-bind="tier.description || 'None'"></td>
                    <td class="rehive-table-row-last-child pull-right">
                        <a ng-click="openTierModal('app/pages/settings/groupsManagement/group/groupTiers/tiers/tierModal/tierModal.html','md',tier)"
                           class="pull-right pointer ">Delete</a>
                        <a ng-click="toggleTierEditView(tier)"
                           class="pull-right pointer user-address-edit margin-right-30">Edit</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Add tiers</span>
        </div>
        <div class="panel-body">
            <form name="tierForm" class="custom-form">
                <div class="form-group">
                    <label>Level <span class="required-icon">*</span></label>
                    <br>
                    <select class="form-control pointer" ng-model="newTier.level" ng-options="level for level in tierLevels" required>
                    </select>
                </div>
                <div class="form-group">
                    <label>Name <span class="required-icon">*</span></label>
                    <input type="text" ng-model="newTier.name" class="form-control"  placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" ng-model="newTier.description" class="form-control"  placeholder="Description">
                </div>
                <div class="form-group">
                    <button ng-disabled="!tierForm.$valid" ng-click="addTier()" class="btn dashboard-btn btn-primary pull-right">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div ba-panel ng-show="loadingTiers">
    <loading-image></loading-image>
</div>
<div ng-show="editingTiers">
    <edit-tier></edit-tier>
</div>
