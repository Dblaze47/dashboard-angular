<div class="panel" ng-hide="loadingGroups">
    <div class="panel-heading">
        <span class="user-details-panel-title">Edit group</span>
    </div>
    <div class="panel-body">
        <form name="editGroupForm" class="custom-form">
            <div class="form-group">
                <label>Name <span class="required-icon">*</span></label>
                <input type="text" ng-model="editGroupObj.name" ng-change="groupChanged('name')" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label>Label</label>
                <input type="text" ng-model="editGroupObj.label" ng-change="groupChanged('label')" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" ng-model="editGroupObj.description" ng-change="groupChanged('description')" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <label>Default</label>
                <br>
                <input class="custom-rehive-checkbox" ng-model="editGroupObj.default" ng-change="groupChanged('default')" type="checkbox">
            </div>
            <div class="form-group">
                <label>Public</label>
                <br>
                <input class="custom-rehive-checkbox" ng-model="editGroupObj.public" ng-change="groupChanged('public')" type="checkbox">
            </div>
            <div class="form-group">
                <button ng-click="editGroup(editGroupObj)"
                        ng-disabled="!editGroupForm.$valid" class="btn btn-primary dashboard-btn pull-right">Save</button>
            </div>
        </form>
    </div>
</div>
<div ba-panel ng-show="loadingGroups">
    <loading-image></loading-image>
</div>
