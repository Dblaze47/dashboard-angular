<div ng-hide="loadingCompanyInfo" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Company info</span>
    </div>
    <div class="panel-body">
        <div>
            <div class="form-group">
                <label>Company name</label>
                <input type="text" ng-change="companyInfoChanged('name')" ng-model="company.details.name" class="form-control" placeholder="Company">
            </div>
            <div class="form-group">
                <label>Company description</label>
                <textarea rows="4" ng-change="companyInfoChanged('description')" ng-model="company.details.description" class="form-control" placeholder="e.g. Currency Corp is a registered financial services provider."></textarea>
            </div>
            <div class="form-group">
                <label>Website url</label>
                <input type="text" ng-change="companyInfoChanged('website')" ng-model="company.details.website" class="form-control" placeholder="e.g. http://www.zapgo.co">
            </div>
            <div class="form-group">
                <label>Password set url</label>
                <input type="text" ng-change="companySettingsChanged('password_set_url')" ng-model="company.details.settings.password_set_url" class="form-control" placeholder="e.g. http://www.rehive.com/set/password/">
            </div>
            <div class="form-group">
                <label>Password reset url</label>
                <input type="text" ng-change="companySettingsChanged('password_reset_url')" ng-model="company.details.settings.password_reset_url" class="form-control" placeholder="e.g. http://www.rehive.com/reset/password/">
            </div>
            <div class="form-group">
                <label>Email confirmation url</label>
                <input type="text" ng-change="companySettingsChanged('email_confirmation_url')" ng-model="company.details.settings.email_confirmation_url" class="form-control" placeholder="e.g. http://www.rehive.com/verify/email/">
            </div>
            <div class="form-group">
                <button ng-click="updateCompanyInfo()" class="btn btn-primary dashboard-btn pull-right">Save</button>
            </div>
        </div>
    </div>
</div>
<div ba-panel ng-show="loadingCompanyInfo">
    <loading-image></loading-image>
</div>
