<div ng-hide="loadingCompanyInfo" ba-panel ba-panel-title="Company info">
    <div>
        <div class="form-group">
            <label><strong>Company name</strong></label>
            <input type="text" ng-change="companyInfoChanged('name')" ng-model="company.name" class="form-control" placeholder="Company">
        </div>
        <div class="form-group">
            <label><strong>Company description</strong></label>
            <textarea rows="4" ng-change="companyInfoChanged('description')" ng-model="company.description" class="form-control" placeholder="e.g. Currency Corp is a registered financial services provider."></textarea>
        </div>
        <div class="form-group">
            <label><strong>Website url</strong></label>
            <input type="text" ng-change="companyInfoChanged('website')" ng-model="company.website" class="form-control" placeholder="e.g. http://www.zapgo.co">
        </div>
        <div class="form-group">
            <label><strong>Password reset url</strong></label>
            <input type="text" ng-change="companyInfoChanged('password_reset_url')" ng-model="company.password_reset_url" class="form-control" placeholder="e.g. http://www.rehive.com/reset/password/">
        </div>
        <div class="form-group">
            <label><strong>Email confirmation url</strong></label>
            <input type="text" ng-change="companyInfoChanged('email_confirmation_url')" ng-model="company.email_confirmation_url" class="form-control" placeholder="e.g. http://www.rehive.com/verify/email/">
        </div>
        <div class="form-group">
            <label><strong>Default currency</strong></label>
            <br>
            <select class="form-control pointer" ng-change="companyInfoChanged('default_currency')"  ng-model="company.default_currency" ng-options="code for code in currencies">
            </select>
        </div>
        <div class="form-group">
            <button ng-click="updateCompanyInfo()" class="btn btn-primary dashboard-btn pull-right">Save</button>
        </div>
    </div>
</div>
