<div ng-hide="loadingTransactionsSwitches" ba-panel ba-panel-title="Edit transactions switch" ba-panel-class="light-text with-scroll">
    <form name="editTransactionsSwitchForm" class="custom-form" novalidate>
        <div class="form-group">
            <label><strong>Transaction type</strong> <span class="required-icon">*</span></label>
            <br>
            <select class="form-control pointer" ng-change="transactionsSwitchChanged('tx_type'); getSubtypesArray(editTransactionsSwitch);" ng-model="editTransactionsSwitch.tx_type" ng-options="option for option in transactionsSwitchesOptions">
            </select>
        </div>
        <div ng-hide="loadingSubtypes" class="form-group">
            <label><strong>Subtype</strong></label>
            <select class="form-control pointer" ng-change="transactionsSwitchChanged('subtype')" ng-model="editTransactionsSwitch.subtype"
                    ng-options="subtypeOption for subtypeOption in subtypeOptions">
            </select>
        </div>
        <div ng-show="loadingSubtypes">
            <loading-image class="custom-subtype-loading"></loading-image>
        </div>
        <div class="form-group">
            <label><strong>Enabled</strong></label>
            <br>
            <select class="form-control pointer" ng-change="transactionsSwitchChanged('enabled')" ng-model="editTransactionsSwitch.enabled" ng-options="bool for bool in boolOptions">
            </select>
        </div>
        <div class="form-group">
            <button ng-click="updateTransactionsSwitch()" ng-disabled="!editTransactionsSwitchForm.$valid" class="btn btn-primary pull-right">Save</button>
            <button ng-click="toggleTransactionsSwitchesEditView()" class="btn btn-primary pull-right margin-right-10">Back</button>
        </div>
    </form>
</div>
