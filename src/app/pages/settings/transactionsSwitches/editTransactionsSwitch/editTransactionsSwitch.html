<div ng-hide="loadingTransactionsSwitches" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Edit transactions switch</span>
    </div>
    <div class="panel-body">
        <form name="editTransactionsSwitchForm" class="custom-form" novalidate>
            <div class="form-group">
                <label>Transaction type <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-change="transactionsSwitchChanged('tx_type'); getSubtypesArray(editTransactionsSwitch);" ng-model="editTransactionsSwitch.tx_type" ng-options="option for option in transactionsSwitchesOptions">
                </select>
            </div>
            <div ng-hide="loadingSubtypes" class="form-group">
                <label>Subtype</label>
                <select class="form-control pointer" ng-change="transactionsSwitchChanged('subtype')" ng-model="editTransactionsSwitch.subtype"
                        ng-options="subtypeOption for subtypeOption in subtypeOptions">
                </select>
            </div>
            <div ng-show="loadingSubtypes">
                <loading-image class="custom-subtype-loading"></loading-image>
            </div>
            <div class="form-group">
                <label>Enabled</label>
                <br>
                <input class="custom-rehive-checkbox" ng-change="transactionsSwitchChanged('enabled')" ng-model="editTransactionsSwitch.enabled" type="checkbox">
            </div>
            <div class="form-group">
                <button ng-click="updateTransactionsSwitch()" ng-disabled="!editTransactionsSwitchForm.$valid" class="btn btn-primary dashboard-btn pull-right">Save</button>
                <button ng-click="toggleTransactionsSwitchesEditView()" class="btn btn-default dashboard-btn pull-right margin-right-10">Back</button>
            </div>
        </form>
    </div>
</div>
