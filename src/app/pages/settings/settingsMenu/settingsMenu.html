<div ba-panel class="menu-box" ba-panel-class="light-text">
    <div ng-show="companyImageUrl == null" ng-click="goToCompanyLogo('companyLogo')" class="menu-hex-container pointer">
        <div class="hexagon"></div>
        <div class="hex-over">&nbsp;</div>
    </div>
    <img ng-hide="companyImageUrl == null" ng-click="goToCompanyLogo('companyLogo')" ng-src="{{companyImageUrl}}"
         class="image-center pointer" width="90" height="90" alt="token Image">
    <hr class="no-margin">
    <div ng-click="goToSetting('/settings/account-info')" class="pointer menu-box-options">
        <h5>Account info<i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('/settings/company-info')" class="pointer menu-box-options">
        <h5>Company info <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('/settings/bank-accounts')" class="pointer menu-box-options">
        <h5>Bank accounts <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('/settings/subtypes')" class="pointer menu-box-options">
        <h5>Subtypes <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('/settings/groups-management')" class="pointer menu-box-options">
        <h5>Groups management <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('/settings/notifications')" class="pointer menu-box-options">
        <h5>Notifications <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('/settings/allowed-countries')" class="pointer menu-box-options">
        <h5>Allowed countries <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('/settings/request-logs')" class="pointer menu-box-options">
        <h5>Request Logs <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('/settings/security')" class="pointer menu-box-options">
        <h5>Security <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
</div>
