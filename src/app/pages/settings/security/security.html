<div ng-show="!addingToken">
    <tokens-list></tokens-list>
</div>
<div ng-show="addingToken">
    <add-token-view></add-token-view>
</div>
<div ba-panel ba-panel-title="Change password" ba-panel-class="light-text">
    <button ng-click="changePassword()" class="btn btn-primary dashboard-btn pull-right ">Next</button>
</div>
<div ba-panel ba-panel-title="Set up multi-factor authentication" ba-panel-class="light-text">
    <p>2-factor authentication: <a>{{activatedMfa | capitalizeWord}}</a></p>
    <button ng-click="enableMultiFactorAuth()" class="btn btn-primary dashboard-btn pull-right">Next</button>
</div>
