<div class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Edit permission group</span>
    </div>
    <div class="panel-body">
        <form name="editPermissionGroupForm" class="custom-form">
            <div class="form-group">
                <label>Name <span class="required-icon">*</span></label>
                <input type="text" ng-model="editPermissionGroupsObj.updateName" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <button ng-click="editPermissionGroup(editPermissionGroupsObj)"
                        ng-disabled="!editPermissionGroupForm.$valid" class="btn btn-primary dashboard-btn pull-right">Save</button>
                <button ng-click="editPermissionToggle()" class="btn btn-default dashboard-btn pull-right margin-right-10">Back</button>
            </div>
        </form>
    </div>
</div>
