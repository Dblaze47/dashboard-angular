<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Revoke manager permissions</h4>
    </div>
    <div class="modal-body">
        <p>Permission group name: {{permission.name}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-left" ng-click="$dismiss()">Close</button>
        <button type="button" class="btn btn-danger pull-right" ng-disabled="deletingPermissions" ng-click="deletePermissionGroup()">Delete</button>
    </div>
</div>
