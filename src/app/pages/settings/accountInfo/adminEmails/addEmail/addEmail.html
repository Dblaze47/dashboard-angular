<div ng-hide="loadingAdminEmails">
    <div class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Add email</span>
        </div>
        <div class="panel-body">
            <form name="emailForm" class="custom-form" novalidate>
                <div class="form-group">
                    <label>Email <span class="required-icon">*</span></label>
                    <input type="text" ng-model="newEmail.email" class="form-control"  placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label>Primary <span class="required-icon">*</span></label>
                    <br>
                    <select class="form-control pointer" ng-model="newEmail.primary" ng-options="bool for bool in booleanOptions" required>
                    </select>
                </div>
                <div class="form-group">
                    <button ng-disabled="!emailForm.$valid" ng-click="createEmail(newEmail)" class="btn btn-primary dashboard-btn pull-right">Add</button>
                    <button ng-click="toggleAddEmailView()" class="btn btn-default dashboard-btn pull-right margin-right-10">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
