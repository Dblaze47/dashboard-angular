<div ng-hide="editingWebhook || loadingWebhooks">
    <div ng-show="webhookList.length > 0" class="setting-bank-accounts panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Webhooks</span>
        </div>
        <div class="panel-body">
            <table class="table custom-table">
                <tr class="divider">
                    <th class="no-left-padding">Event</th>
                    <th>URL</th>
                    <th>Secret</th>
                    <th>Condition</th>
                    <th></th>
                </tr>
                <tr ng-repeat="webhook in webhookList">
                    <td class="table-row-center transactions-list-element no-left-padding" title="{{webhook.event}}" ng-bind="webhook.event | capitalizeDottedSentence | capitalizeUnderscoredSentence"></td>
                    <td class="table-row-center transactions-list-element" title="{{webhook.url}}" ng-bind="webhook.url"></td>
                    <td class="table-row-center transactions-list-element" title="{{webhook.secret}}" ng-bind="webhook.secret"></td>
                    <td class="table-row-center transactions-list-element" title="{{webhook.condition}}" ng-bind="webhook.condition"></td>
                    <td class="rehive-table-row-last-child">
                        <a ng-click="openWebhooksModal('app/pages/webhooks/webhooksList/webhooksModal/webhooksModal.html','md',webhook)"
                           class="pull-right pointer ">Delete</a>
                        <a ng-click="toggleWebhooksEditView(webhook)"
                           class="pull-right pointer user-address-edit margin-right-30">Edit</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Add webhook</span>
        </div>
        <div class="panel-body">
            <form name="WebhooksForm" class="custom-form">
                <div class="form-group">
                    <label>Event type <span class="required-icon">*</span></label>
                    <br>
                    <select class="form-control pointer" ng-model="webhooksParams.event" ng-options="event for event in eventOptions" required>
                    </select>
                </div>
                <div class="form-group">
                    <label>Webhook url <span class="required-icon">*</span></label>
                    <input type="text" ng-model="webhooksParams.url" class="form-control"  placeholder="URL" required>
                </div>
                <div class="form-group">
                    <label>Webhook secret <span class="required-icon">*</span></label>
                    <input type="text" ng-model="webhooksParams.secret" class="form-control"  placeholder="Secret" required>
                </div>
                <div class="form-group">
                    <label>Condition</label>
                    <input type="text" ng-model="webhooksParams.condition" class="form-control"  placeholder="Condition">
                </div>
                <div class="form-group">
                    <button ng-click="addWebhooks(webhooksParams)" ng-disabled="!WebhooksForm.$valid" class="btn btn-primary dashboard-btn pull-right">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div ng-show="editingWebhook">
    <edit-webhook></edit-webhook>
</div>
<div ba-panel ng-show="loadingWebhooks">
    <loading-image></loading-image>
</div>
