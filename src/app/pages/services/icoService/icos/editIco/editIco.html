<ico-service-navigation></ico-service-navigation>
<div ng-hide="editingIco" ba-panel ba-panel-title="Edit ico" class="service-header">
    <form name="icoEditForm" novalidate>
        <div class="form-group">
            <label><strong>Currency</strong> <span class="required-icon">*</span></label>
            <p class="form-control" type="text" ng-bind="editIcoObj.currency.code" disabled></p>
        </div>
        <div class="form-group">
            <label><strong>Amount</strong> <span class="required-icon">*</span></label>
            <p type="text" ng-bind="editIcoObj.amount | currencyModifiersFilter: editIcoObj.currency.divisibility" class="form-control"  placeholder="Enter amount" disabled>
        </div>
        <div class="form-group">
            <label><strong>Base currency</strong> <span class="required-icon">*</span></label>
            <p class="form-control" type="text" ng-bind="editIcoObj.base_currency.code" disabled></p>
        </div>
        <div class="form-group">
            <label><strong>Base goal amount</strong> <span class="required-icon">*</span></label>
            <p type="text" ng-bind="editIcoObj.base_goal_amount | currencyModifiersFilter: editIcoObj.base_currency.divisibility" class="form-control"  placeholder="Enter amount" disabled></p>
        </div>
        <div class="form-group">
            <label><strong>Min purchase amount</strong></label>
            <input type="text" ng-model="editIcoObj.min_purchase_amount"
                   class="form-control"  placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label><strong>Max purchase amount</strong></label>
            <input type="text" ng-model="editIcoObj.max_purchase_amount"
                   class="form-control"  placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label><strong>Max purchases</strong></label>
            <input type="number" ng-model="editIcoObj.max_purchases" class="form-control"  placeholder="Enter number">
        </div>
        <div class="form-group">
            <label><strong>Exchange provider</strong></label>
            <input type="text" ng-model="editIcoObj.exchange_provider" class="form-control"  placeholder="Enter exchange provider url">
        </div>
        <div class="form-group">
            <label><strong>Public</strong></label>
            <br>
            <label  class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" ng-model="editIcoObj.public" ng-checked="editIcoObj.public">
                <span></span>
            </label>
        </div>
        <div class="form-group">
            <label><strong>Enabled</strong> (Only one ico can be enabled at a time)</label>
            <br>
            <label  class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" ng-model="editIcoObj.enabled" ng-checked="editIcoObj.enabled">
                <span></span>
            </label>
        </div>
        <div class="form-group">
            <button ng-disabled="!icoEditForm.$valid" ng-click="editIco(editIcoObj)" class="btn btn-primary pull-right">Save</button>
            <button ng-click="goToIcoListView()" class="btn btn-primary pull-right margin-right-10">Back</button>
        </div>
    </form>
</div>
<div ng-show="editingIco" ba-panel class="service-header">
    <loading-image></loading-image>
</div>
