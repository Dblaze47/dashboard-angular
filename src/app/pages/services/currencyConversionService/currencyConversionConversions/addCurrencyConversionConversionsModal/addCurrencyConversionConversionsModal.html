<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add conversion</h4>
    </div>
    <div class="modal-body">
        <form class="custom-form" name="rateForm" novalidate>
            <div>
                <label>Quote id</label>
                <input class="form-control" ng-model="conversionParams.quoteId" placeholder="Enter quote id">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="addConversion(conversionParams)"
                ng-disabled="addingConversion"
                type="button" class="btn btn-primary dashboard-btn pull-right">Add</button>
    </div>
</div>
