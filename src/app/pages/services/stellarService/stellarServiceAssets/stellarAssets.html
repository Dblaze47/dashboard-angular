<stellar-service-navigation></stellar-service-navigation>

<div class="panel">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button class="btn btn-primary dashboard-btn pull-right"
                ng-click="openAddAssetsModal('app/pages/services/stellarService/stellarServiceAssets/addStellarAssetsModal/addStellarAssetsModal.html','md')">
            Add asset
        </button>
    </div>
</div>

<div ba-panel ng-show="loadingAssets">
    <loading-image></loading-image>
</div>

<br>

<div ng-show="assetsObjLength == 0 && loadingAssets == false" class="panel">
    <div class="panel-body">
        <i>No custom assets created. Add one by simply clicking "Add asset" button above!</i>
        <a ng-click="openAddAssetModal('app/pages/services/stellarService/stellarServiceAssets/addStellarAssetModal/addStellarAssetModal.html','md')" class="pull-right pointer">Create</a>
    </div>
</div>

<div ng-show="assetsObjLength > 0" class="panel" ng-repeat="asset in assetsObj">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                <div class="dashboard-currencies-code">
                    {{asset.currency_code}}
                </div>
            </div>
            <div class="currencies-page-row">
                <div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div>
                            <span><strong>{{asset.address}}</strong></span>
                            <br>
                            <span class="currencies-details-heading">Issuer address</span>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <button class="btn btn-primary dashboard-btn pull-right"
                                ng-click="openFundAssetsModal('app/pages/services/stellarService/stellarServiceAssets/fundStellarAssetsModal/fundStellarAssetsModal.html','md', asset.id)">
                            Fund
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
