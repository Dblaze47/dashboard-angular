<div ng-hide="loadingStellarService" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Account setup</span>
    </div>
    <div class="panel-body">
        <form name="accountSetupForm">
            <div class="form-group">
                <label>User deposits account <span class="required-icon">*</span></label>
                <input type="text" ng-model="serviceSetupParams.address" class="form-control" placeholder="Enter address" required>
            </div>
            <div class="form-group">
                <label>Federation domain <span class="required-icon">*</span></label>
                <input type="text" ng-model="serviceSetupParams.federation_domain" class="form-control" placeholder="Domain name for federated addresses e.g. stellar.org" required>
            </div>
            <div class="form-group">
                <label>Sending hot wallet account <span class="required-icon">*</span></label>
                <input type="text" ng-model="serviceSetupParams.secret_key" class="form-control" placeholder="Enter secret key" required>
            </div>
            <div class="form-group">
                <button ng-disabled="!accountSetupForm.$valid" ng-click="saveReceiveAccount(serviceSetupParams)" class="btn btn-primary dashboard-btn pull-right">Done</button>
            </div>
        </form>
    </div>
</div>
<div class="service-header" ba-panel ng-show="loadingStellarService">
    <loading-image></loading-image>
</div>
