<div class="row">
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
        <div ng-hide="loadingStellarService" class="panel">
            <div class="panel-heading">
                <span class="user-details-panel-title">Stellar service setup</span>
            </div>
            <div class="panel-body">
                <div>
                    <div class="divider-20">
                        <p>The Stellar service will create these if they do not exist already: </p>
                        <ul class="stellar-setup-ul no-margin">
                            <li>XLM currency</li>
                            <li><strong>user</strong> default & public group</li>
                            <li><strong>default</strong> default & primary account configuration</li>
                        </ul>
                    </div>
                    <button ng-click="" class="btn btn-primary dashboard-btn pull-right">Add</button>
                    <button ng-click="goToServices()" class="btn btn-default dashboard-btn pull-right margin-right-10">Cancel</button>
                </div>
            </div>
        </div>
        <div class="service-header" ba-panel ng-show="loadingStellarService">
            <loading-image></loading-image>
        </div>
    </div>
</div>
