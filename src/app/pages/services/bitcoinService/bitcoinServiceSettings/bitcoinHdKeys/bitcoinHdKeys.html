<div>
    <div ng-hide="loadingHdkeys || addingHdkey" class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Public keys</span>
            <a ng-click="toggleAddHdkeyView()" class="user-details-panel-link pull-right pointer">Add</a>
        </div>
        <div class="panel-body">
            <div class="divider admin-emails">
                <table class="table">
                    <tr class="divider">
                        <th class="rehive-table-row-first-child">Primary</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="hdKey in hdKeysList">
                        <td width="10%" class="transactions-list-element rehive-table-row-first-child"><label  class="checkbox-inline custom-checkbox nowrap">
                            <input type="checkbox" ng-change="toggleHdKeyPrimaryStatus(hdKey)" ng-model="hdKey.primary" ng-checked="hdKey.primary">
                            <span></span>
                        </label>
                        </td>
                        <td class="transactions-list-element" title="{{hdKey.address}}" ng-bind="hdKey.address"></td>
                        <td class="transactions-list-element" title="{{hdKey.status}}" ng-bind="hdKey.status"></td>
                        <td class="rehive-table-row-last-child">
                            <a ng-click="toggleHdKeyStatus(hdKey,'Active')"
                               class="pull-right pointer">Activate</a>
                            <a ng-click="toggleHdKeyStatusPrompt(hdKey,'Disabled')"
                               class="pull-right pointer  user-address-edit margin-right-30">Disable</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="service-header" ba-panel ng-show="loadingHdkeys">
        <loading-image></loading-image>
    </div>
</div>
<div ng-show="addingHdkey">
    <add-bitcoin-hd-key></add-bitcoin-hd-key>
</div>
