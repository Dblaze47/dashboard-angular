<div ba-panel class="service-header menu-box" ba-panel-class="light-text">
    <img ng-src="{{defaultImageUrl}}" class="image-center" width="90" height="90" alt="token Image">
    <hr class="no-margin">
    <div ng-click="goToSetting('accountInfo')" class="pointer menu-box-options">
        <h5>Account info<i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('companyInfo')" class="pointer menu-box-options">
        <h5>Company info <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('bankaccounts')" class="pointer menu-box-options">
        <h5>Bank accounts <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('subtypes')" class="pointer menu-box-options">
        <h5>Subtypes <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('webhooks')" class="pointer menu-box-options">
        <h5>Webhooks <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('permissionsandmanagement')" class="pointer menu-box-options">
        <h5>Permissions and management <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('notifications')" class="pointer menu-box-options">
        <h5>Notifications <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('controls')" class="pointer menu-box-options">
        <h5>Controls <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
    <div ng-click="goToSetting('security')" class="pointer menu-box-options">
        <h5>Security <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
</div>
