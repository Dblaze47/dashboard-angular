<div ng-hide="loadingColdstorage" class="panel">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                <div class="dashboard-currencies-code">
                    XBT
                </div>
            </div>
            <div class="currencies-page-row">
                <div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <div>
                            <span><strong>{{coldstorageObj.rehive_account_reference}}</strong></span>
                            <br>
                            <span class="currencies-details-heading">Account reference</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <div>
                            <span><strong>{{bitcoinCurrency.symbol}} {{coldstorageObj.balance | currencyModifiersFilter: bitcoinCurrency.divisibility}}</strong></span>
                            <br>
                            <span class="currencies-details-heading">Total</span>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-click="toggleCurrenciesOptions(); $event.stopPropagation()" click-outside="closeOptionsBox()">
                        <div>
                            <span class="fa fa-ellipsis-h pull-right pointer currencies-options"></span>
                            <ul ng-show="showOptionsAccountRef" class="currencies-options-box">
                                <li ng-click="toggleCurrenciesOptions()"><i class="dropdown-arr"></i></li>
                                <li ng-click="addPublicAddressModal('app/pages/services/bitcoinService/bitcoinServiceAccounts/bitcoinColdstorage/addPublicAddressModal/addPublicAddressModal.html', 'md')">
                                    Add address</li>
                                <li ng-click="goToDebit()">Create debit</li>
                                <li ng-click="goToCredit()">Create credit</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Public addresses</span>
    </div>
    <div class="panel-body">
        <div ng-hide="loadingPublicAddresses">
            <table class="table custom-table">
                <tr>
                    <th class="no-left-padding">Address</th>
                </tr>
                <tr ng-repeat="publicAddress in publicAddressesList" data-toggle="modal"
                    class="editable-row center">
                    <td class="no-left-padding"><div title="{{publicAddress.address}}" ng-bind="publicAddress.address"></div></td>
                </tr>
            </table>
            <div>
                <p uib-pagination boundary-links="true" items-per-page="publicAddressPagination.itemsPerPage"  total-items="publicAddressData.count" ng-model="publicAddressPagination.pageNo"
                   max-size="publicAddressPagination.maxSize" class="pagination-sm pull-right transaction-history-pagination" force-ellipses="true" ng-change="getPublicAddresses()"
                   previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></p>
            </div>
        </div>
        <div ng-show="loadingPublicAddresses">
            <loading-image></loading-image>
        </div>
    </div>
</div>
<coldstorage-transactions-table ng-hide="loadingColdstorage"></coldstorage-transactions-table>
<div ba-panel ng-show="loadingColdstorage">
    <loading-image></loading-image>
</div>
