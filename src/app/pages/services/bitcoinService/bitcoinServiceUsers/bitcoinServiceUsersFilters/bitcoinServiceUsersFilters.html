<div ng-keydown="($event.keyCode === 13)  && getAllUsers('applyFilter')">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Email</strong></label>
            <input type="email" class="form-control" id="from"  placeholder="Enter Email address" ng-model="usersSearchParams.searchEmail" size="12">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Identifier</strong></label>
            <input type="text" class="form-control" id="identifier"  placeholder="Enter Identifier" ng-model="usersSearchParams.searchIdentifier" size="12">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Address</strong></label>
            <input type="text" class="form-control" id="address"  placeholder="Enter Address" ng-model="usersSearchParams.searchAddress" size="12">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 pull-right apply-button">
            <label>&nbsp;</label>
            <br>
            <button ng-disabled="loadingUsers" class="btn btn-primary" ng-click="getAllUsers('applyFilter')">Apply</button>
        </div>
    </div>
</div>
