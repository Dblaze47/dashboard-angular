<div ng-hide="loadingHdkeys">
    <div class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Add public key</span>
        </div>
        <div class="panel-body">
            <form name="hdKeyForm" class="custom-form" novalidate>
                <div class="form-group">
                    <label>Extended public key for user address generation <span class="required-icon">*</span></label>
                    <input type="text" ng-model="newHdKey.address" class="form-control"  placeholder="Address" required>
                </div>
                <div class="form-group">
                    <label>Primary <span class="required-icon">*</span></label>
                    <br>
                    <select class="form-control pointer" ng-model="newHdKey.primary" ng-options="bool for bool in booleanOptions" required>
                    </select>
                </div>
                <div class="form-group">
                    <button ng-disabled="!hdKeyForm.$valid" ng-click="createHdKey(newHdKey)" class="btn btn-primary dashboard-btn pull-right">Add</button>
                    <button ng-click="toggleAddHdkeyView()" class="btn btn-default dashboard-btn pull-right margin-right-10">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
