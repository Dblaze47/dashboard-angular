<div>
    <div ng-hide="loadingHdkeys || addingHdkey" class="service-header" ba-panel ba-panel-title="Public keys">
        <div>
            <button class="btn btn-success pull-right panel-header-button" ng-click="toggleAddHdkeyView()">Add</button>
        </div>
        <div class="divider admin-emails">
            <table class="table table-striped admin-emails-table">
                <tr class="black-muted-bg divider">
                    <th>Primary</th>
                    <th>Address</th>
                    <th>Key type</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                <tr ng-repeat="hdKey in hdKeysList">
                    <th><label  class="checkbox-inline custom-checkbox nowrap">
                        <input type="checkbox" ng-change="toggleHdKeyPrimaryStatus(hdKey)" ng-model="hdKey.primary" ng-checked="hdKey.primary">
                        <span></span>
                    </label>
                    </th>
                    <th title="{{hdKey.address}}" ng-bind="hdKey.address | limitTo: '30'"></th>
                    <th title="{{hdKey.key_type}}" ng-bind="hdKey.key_type"></th>
                    <th title="{{hdKey.status}}" ng-bind="hdKey.status"></th>
                    <th class="rehive-table-row-last-child">
                        <button ng-show="hdKey.status == 'Active'" ng-click="toggleHdKeyStatusPrompt(hdKey,'Disabled')" class="btn btn-danger pull-right">Disable</button>
                        <button ng-hide="hdKey.status == 'Active'" ng-click="toggleHdKeyStatus(hdKey,'Active')" class="btn btn-primary pull-right">Activate</button>
                    </th>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="service-header" ba-panel ng-show="loadingHdkeys">
        <loading-image></loading-image>
    </div>
</div>
<div ng-show="addingHdkey">
    <add-hdkey></add-hdkey>
</div>
