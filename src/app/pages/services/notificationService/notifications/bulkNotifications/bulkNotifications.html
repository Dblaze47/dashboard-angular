<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div ng-hide="addingBulkNotification" class="panel">
            <div class="panel-heading">
                <span class="user-details-panel-title">Bulk add notifications</span>
            </div>
            <div class="panel-body">
                <div class="divider">
                    <table class="table custom-table divider-20">
                        <tr>
                            <th class="rehive-table-row-first-child">Email templates</th>
                            <th>
                                <div class="notification-select-all-bulk-checkbox">
                                    <label>Select all</label>
                                    <input class="custom-rehive-checkbox" ng-click="toggleAllBulkNotificationsStatus(bulkEmailEventOptions,'email')"
                                           ng-model="allBulkNotifications.emailBulkEnabled" type="checkbox">
                                </div>
                            </th>
                        </tr>
                        <tr ng-repeat="bulkEmailEvent in bulkEmailEventOptions" class="editable-row">
                            <td class="transactions-list-element rehive-table-row-first-child" ng-bind="bulkEmailEvent.event"></td>
                            <td class="transactions-list-element">
                                <input class="custom-rehive-checkbox" ng-change="bulkEmailEventChanged()"
                                       ng-model="bulkEmailEvent.enabled" type="checkbox">
                            </td>
                        </tr>
                    </table>
                    <table class="table custom-table">
                        <tr>
                            <th class="rehive-table-row-first-child">Sms templates</th>
                            <th>
                                <div class="notification-select-all-bulk-checkbox">
                                    <label>Select all</label>
                                    <input class="custom-rehive-checkbox" ng-click="toggleAllBulkNotificationsStatus(bulkSmsEventOptions,'sms')"
                                           ng-model="allBulkNotifications.smsBulkEnabled" type="checkbox">
                                </div>
                            </th>
                        </tr>
                        <tr ng-repeat="bulkSmsEvent in bulkSmsEventOptions" class="editable-row">
                            <td class="transactions-list-element rehive-table-row-first-child" ng-bind="bulkSmsEvent.event"></td>
                            <td class="transactions-list-element">
                                <input class="custom-rehive-checkbox" ng-change="bulkSmsEventChanged()"
                                       ng-model="bulkSmsEvent.enabled" type="checkbox">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <button ng-click="addBulkNotifications()" class="btn btn-primary dashboard-btn pull-right">Add</button>
                    <button ng-click="goBackToListView()" class="btn btn-default dashboard-btn pull-right margin-right-10">Back</button>
                </div>
                </form>
            </div>
        </div>
        <div ng-show="addingBulkNotification" class="service-header" ba-panel>
            <loading-image></loading-image>
        </div>
    </div>
</div>
