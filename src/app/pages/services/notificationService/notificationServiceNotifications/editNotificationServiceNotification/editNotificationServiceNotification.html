<div ng-hide="loadingNotifications" class="service-header" ba-panel ba-panel-title="Edit notification">
    <form name="editNotificationForm" novalidate>
        <div class="form-group">
            <label><strong>Name</strong> <span class="required-icon">*</span></label>
            <input type="text" ng-change="notificationChanged('name')" ng-model="editNotification.name" class="form-control" placeholder="Enter notification name" required>
        </div>
        <div class="form-group">
            <label><strong>Subject</strong> <span class="required-icon">*</span></label>
            <input type="text" ng-change="notificationChanged('subject')" ng-model="editNotification.subject" class="form-control"  placeholder="Enter subject" required>
        </div>
        <div class="form-group">
            <label><strong>Html message</strong></label>
            <textarea rows="4" type="text" ng-change="notificationChanged('html_message')" ng-model="editNotification.html_message" class="form-control"  placeholder="Enter html message"></textarea>
        </div>
        <div class="form-group">
            <label><strong>Text message</strong></label>
            <textarea rows="4" type="text" ng-change="notificationChanged('text_message')" ng-model="editNotification.text_message" class="form-control"  placeholder="Enter text message"></textarea>
        </div>
        <div class="form-group">
            <label><strong>Sms message</strong></label>
            <textarea rows="4" type="text" ng-change="notificationChanged('sms_message')" ng-model="editNotification.sms_message" class="form-control"  placeholder="Enter sms message"></textarea>
        </div>
        <div class="form-group">
            <label><strong>Enabled</strong></label>
            <br>
            <select class="form-control pointer" ng-change="notificationChanged('enabled')" ng-model="editNotification.enabled" ng-options="bool for bool in boolOptions">
            </select>
        </div>
        <div class="form-group">
            <label><strong>Event</strong> <span class="required-icon">*</span></label>
            <input type="text" ng-change="notificationChanged('event')" ng-model="editNotification.event" class="form-control"  placeholder="Enter event name" required>
        </div>
        <div class="form-group">
            <label><strong>To email</strong></label>
            <input type="text" ng-change="notificationChanged('to_email')" ng-model="editNotification.to_email" class="form-control"  placeholder="Enter to_email">
        </div>
        <div class="form-group">
            <label><strong>To mobile</strong></label>
            <input type="text" ng-change="notificationChanged('to_mobile')" ng-model="editNotification.to_mobile" class="form-control"  placeholder="Enter to_mobile">
        </div>
        <div class="form-group">
            <label><strong>Expression</strong></label>
            <input type="text" ng-change="notificationChanged('expression')" ng-model="editNotification.expression" class="form-control"  placeholder="Enter expression">
        </div>
        <div class="form-group">
            <button ng-disabled="!editNotificationForm.$valid" ng-click="updateNotification()" class="btn btn-primary pull-right">Save</button>
            <button ng-click="toggleNotificationsEditView()" class="btn btn-primary pull-right margin-right-10">Back</button>
        </div>
    </form>
</div>
