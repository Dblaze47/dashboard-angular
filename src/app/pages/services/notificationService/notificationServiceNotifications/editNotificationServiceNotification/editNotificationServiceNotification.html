<notification-service-navigation></notification-service-navigation>
<div ng-hide="loadingNotifications" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Edit notification</span>
    </div>
    <div class="panel-body">
        <form name="editNotificationForm" novalidate>
            <div class="form-group">
                <label>Name <span class="required-icon">*</span></label>
                <input type="text" ng-change="notificationChanged('name')" ng-model="editNotification.name"
                       class="form-control" placeholder="Enter notification name" required>
            </div>
            <div class="form-group">
                <label>Subject <span class="required-icon">*</span></label>
                <input type="text" ng-change="notificationChanged('subject')" ng-model="editNotification.subject" class="form-control"  placeholder="Enter subject" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea rows="4" type="text" ng-change="notificationChanged('description')" ng-model="editNotification.description" class="form-control"  placeholder='Enter description'></textarea>
            </div>
            <div class="form-group">
                <label>Html message</label>
                <textarea rows="4" type="text" ng-change="notificationChanged('html_message')" ng-model="editNotification.html_message" class="form-control"  placeholder="Enter html message"></textarea>
            </div>
            <div class="form-group">
                <label>Text message</label>
                <textarea rows="4" type="text" ng-change="notificationChanged('text_message')" ng-model="editNotification.text_message" class="form-control"  placeholder="Enter text message"></textarea>
            </div>
            <div class="form-group">
                <label>Sms message</label>
                <textarea rows="4" type="text" ng-change="notificationChanged('sms_message')" ng-model="editNotification.sms_message" class="form-control"  placeholder="Enter sms message"></textarea>
            </div>
            <div class="form-group">
                <label>Enabled</label>
                <br>
                <input class="custom-rehive-checkbox" ng-change="notificationChanged('enabled')" ng-model="editNotification.enabled" type="checkbox">
            </div>
            <div class="form-group">
                <label>Event <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-change="notificationChanged('event')"
                        ng-model="editNotification.event"  ng-options="event for event in eventOptions" required>
                </select>
            </div>
            <div class="form-group">
                <label>To email</label>
                <input type="text" ng-change="notificationChanged('to_email')" ng-model="editNotification.to_email" class="form-control"  placeholder="Enter to_email">
            </div>
            <div class="form-group">
                <label>To mobile</label>
                <input type="text" ng-change="notificationChanged('to_mobile')" ng-model="editNotification.to_mobile" class="form-control"  placeholder="Enter to_mobile">
            </div>
            <div class="form-group">
                <label>Expression</label>
                <input type="text" ng-change="notificationChanged('expression')" ng-model="editNotification.expression" class="form-control"  placeholder="Enter expression">
            </div>
            <div class="form-group">
                <label>User preference enable</label>
                <br>
                <label  class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" ng-change="notificationChanged('preference_enabled')" ng-model="editNotification.preference_enabled" ng-checked="editNotification.preference_enabled">
                    <span></span>
                </label>
            </div>
            <div class="form-group">
                <button ng-disabled="!editNotificationForm.$valid" ng-click="updateNotification()" class="btn btn-primary dashboard-btn pull-right">Save</button>
                <button ng-click="goToNotificationListView()" class="btn btn-default dashboard-btn pull-right margin-right-10">Back</button>
            </div>
        </form>
    </div>
</div>
<div ng-show="loadingNotifications" class="service-header" ba-panel>
    <loading-image></loading-image>
</div>
