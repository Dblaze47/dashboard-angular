<div ng-hide="loadingNotifications" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Create notification</span>
    </div>
    <div class="panel-body">
        <form name="notificationSmsForm" class="custom-form" novalidate>
            <div class="form-group">
                <label>Template</label>
                <br>
                <select class="form-control pointer" ng-model="smsNotificationParams.template"  ng-options="template for template in templateOptions">
                </select>
            </div>
            <div class="form-group">
                <label>Name <span class="required-icon">*</span></label>
                <input type="text" ng-model="smsNotificationParams.name"
                       ng-change="smsNotificationParams.name = smsNotificationParams.name.toLowerCase()"
                       class="form-control" placeholder="Enter notification name" required>
            </div>
            <div class="form-group">
                <label>Subject <span class="required-icon">*</span></label>
                <input type="text" ng-model="smsNotificationParams.subject" class="form-control"  placeholder="Enter subject" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea rows="4" type="text" ng-model="smsNotificationParams.description" class="form-control"  placeholder='Enter description'></textarea>
            </div>
            <div class="form-group">
                <label>Sms message</label>
                <textarea rows="4" type="text" ng-model="smsNotificationParams.sms_message" class="form-control"  placeholder='Enter sms message'></textarea>
            </div>
            <div class="form-group">
                <label>Enabled</label>
                <br>
                <input class="custom-rehive-checkbox" ng-model="smsNotificationParams.enabled" type="checkbox">
            </div>
            <div class="form-group">
                <label>Event</label>
                <br>
                <select class="form-control pointer" ng-model="smsNotificationParams.event"  ng-options="event for event in eventOptions">
                </select>
            </div>
            <div class="form-group">
                <label>To mobile</label>
                <input type="text" ng-model="smsNotificationParams.to_mobile" class="form-control"  placeholder="Enter to_mobile">
            </div>
            <div class="form-group">
                <label>Expression</label>
                <textarea type="text" ng-model="smsNotificationParams.expression" class="form-control"
                          ui-codemirror ui-codemirror-opts="editorSmsOptions"
                          placeholder="Enter expression"></textarea>
            </div>
            <div class="form-group">
                <label>Preference enabled</label>
                <br>
                <label  class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" ng-model="smsNotificationParams.preference_enabled" ng-checked="smsNotificationParams.preference_enabled">
                    <span></span>
                </label>
            </div>
            <div class="form-group">
                <button ng-disabled="!notificationSmsForm.$valid" ng-click="addSmsNotification(smsNotificationParams)" class="btn btn-primary dashboard-btn pull-right">Add</button>
                <button ng-click="goToListView()" class="btn btn-default dashboard-btn pull-right margin-right-10">Back</button>
            </div>
        </form>
    </div>
</div>
<div ng-show="loadingNotifications" class="service-header" ba-panel>
    <loading-image></loading-image>
</div>
