<div ng-hide="loadingServices" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add SendGrid details</h4>
    </div>
    <div class="modal-body">
        <form name="addSendGridForm" class="custom-form">
            <div class="form-group custom-form">
                <label>Api key <span class="required-icon">*</span></label>
                <input type="text" class="form-control divider" ng-change="sendGridDetailsChanged('apiKey')"
                       ng-model="sendGridDetails.apiKey" placeholder="Enter api key" required/>
            </div>
            <div class="form-group custom-form">
                <label>From email <span class="required-icon">*</span></label>
                <input type="text" class="form-control divider" ng-change="sendGridDetailsChanged('fromEmail')"
                       ng-model="sendGridDetails.fromEmail" placeholder="Enter from email" required/>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-disabled="!addSendGridForm.$valid" ng-click="addServicePrompt(selectedService)" class="btn btn-primary dashboard-btn pull-right">Add</button>
    </div>
</div>
<div ba-panel ng-show="loadingServices">
    <loading-image></loading-image>
</div>
