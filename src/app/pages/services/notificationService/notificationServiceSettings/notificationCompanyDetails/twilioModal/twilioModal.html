<div ng-hide="loadingServices" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add service</h4>
    </div>
    <div class="modal-body">
        <form name="addServiceForm" class="custom-form">
            <div class="form-group custom-form">
                <label>twilio type <span class="required-icon">*</span></label>
                <input type="text" class="form-control divider" ng-change="companyDetailsChanged('name')" ng-model="company.name" placeholder="Enter company name" required/>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-disabled="!addServiceForm.$valid" ng-click="addServicePrompt(selectedService)" class="btn btn-primary dashboard-btn pull-right">Add</button>
    </div>
</div>
<div ba-panel ng-show="loadingServices">
    <loading-image></loading-image>
</div>
