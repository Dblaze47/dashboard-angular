<div ng-hide="passwordChanged" class="auth-main">
    <div class="auth-block text-center">
        <h1>Change password</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" ng-model="passwordChangeParams.old_password" class="form-control" id="inputPasswordOld"
                           placeholder="Current password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" ng-model="passwordChangeParams.new_password1" class="form-control" id="inputPassword1"
                           placeholder="New password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" ng-model="passwordChangeParams.new_password2" class="form-control" id="inputPassword2"
                           placeholder="Repeat new password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button ng-click="changePassword(passwordChangeParams)" ng-disabled="changingPassword" class="btn change-password-button btn-primary btn-auth pull-right divider">Change password</button>
                    <a ng-click="goToDashboard()" class="forgot-pass pointer pull-left divider">Back to dashboard</a>
                </div>
            </div>
        </form>
    </div>
</div>
<div ng-show="passwordChanged" class="auth-main">
    <div class="auth-block text-center">
        <h1>Password changed successfully</h1>
        <p class="divider-20"><a ng-click="goToDashboard()" class="pointer">Back to dashboard</a></p>
    </div>
</div>
