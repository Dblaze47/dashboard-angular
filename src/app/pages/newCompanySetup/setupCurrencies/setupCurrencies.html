<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 company-setup-col-8">
        <div class="panel">
            <div class="panel-heading">
                <span class="user-details-panel-title">Add currencies</span>
            </div>
            <div class="panel-body">
                <div class=" row divider-40">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <p>Add currencies with which your company will transact in.</p>
                        <!--<ul class="currency-setup-ul">-->
                            <!--<li class="divider-20"><span>Choose currencies to transact in</span></li>-->
                            <!--<li class="divider-20"><span>Add crypto currencies</span></li>-->
                            <!--<li class="divider-20"><span>You can add custom currencies for e.g. loyalty or rewards programs</span>-->
                            <!--</li>-->
                            <!--<li class="divider-20"><span>Add as many currencies as you want</span></li>-->
                            <!--<li class="divider-20"><span>You can add more currencies later</span></li>-->
                            <!--<li class="divider-20"><span>You can edit added currencies later</span></li>-->
                        <!--</ul>-->
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="divider">
                            <p>&nbsp;
                                <a ng-click="openCustomCurrenyModal('app/pages/newCompanySetup/setupCurrencies/addCustomCurrencyModal/addCustomCurrencyModal.html',md)" class="pointer pull-right">Add custom currency</a>
                            </p>
                        </div>

                        <div class="form-group custom-form">
                            <label>Currency <span class="required-icon">*</span>
                                <small class="text-muted">(To select multiple currencies, hold CTRL while selecting)</small>
                            </label>
                            <br>
                            <select class="form-control pointer divider" ng-model="currenciesToAdd" multiple
                                    ng-options="currency.code + ' - ' + currency.description for currency in initialCurrencies | orderBy: 'code'"
                                    required>
                            </select>
                        </div>
                        <p>Currencies selected:
                            <span ng-repeat="currency in currenciesToAdd">
                                {{currency.code}},&nbsp;
                            </span>
                        </p>
                        <button ng-click="addCurrencies(currenciesToAdd)" ng-disabled="currenciesToAdd.length == 0"
                                class="btn btn-primary add-new pull-right dashboard-btn">Add
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <button ng-click="goToNextView()" ng-disabled="setupCurrencies==1"
                            class="btn btn-primary setup-skip-btn pull-left dashboard-btn">Skip
                    </button>
                    <button ng-click="skipAllView()"
                            class="btn btn-primary setup-skip-btn pull-left dashboard-btn margin-left-10">Skip all
                    </button>
                    <button ng-click="goToNextView()" ng-disabled="setupCurrencies==0"
                            class="btn btn-primary setup-next-btn pull-right dashboard-btn">Next
                    </button>
                    <button ng-click="goToPrevView()"
                            class="btn btn-default pull-right dashboard-btn margin-right-10">Back
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 company-setup-col-2">
        <div class="panel">
            <div class="panel-heading">
                <span class="user-details-panel-title">Added currencies</span>
            </div>
            <div class="panel-body">
                <div class="divider-20" ng-repeat="currency in currencies | orderBy: 'code'" ng-hide="currencies.length==0" ng-class="{'no-margin-bottom': $last}">
                    <span>{{currency.code}}</span>
                    <span class="pull-right pointer" ng-click="deleteCurrency(currency.code)">&#10006;</span>
                </div>
                <span ng-show="currencies.length==0">No currencies added yet.</span>
            </div>
        </div>
    </div>
