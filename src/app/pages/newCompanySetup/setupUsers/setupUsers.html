<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <div class="panel">
        <div class="panel-heading">
            <span class="company-setup-title">Users</span>
            <!--<a ng-click="goToNextView()"
                class="user-details-panel-link pull-right pointer">Next
            </a>-->
        </div>
        <div class="panel-body">
            <div class=" row divider-40">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <p>Create user groups to categorise users to meet your requirements. </p>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label>Group name <span class="required-icon"></span></label>
                    <br>
                    <input type="text" class="form-control" ng-model="user.name"
                            placeholder="E.g. merchants" required>
                    <div class="checkbox divider-20">
                        <label>Group label <span class="required-icon"></span></label>
                        <br>
                        <input type="text" class="form-control" ng-model="user.label"
                                placeholder="Merchants">
                    </div>
                    <div class="form-group"
                            data-tip="Allows users to allocate themselves to the group">
                        <label>Public</label>
                        <br>
                        <input class="custom-rehive-checkbox" ng-model="user.public" type="checkbox">
                    </div>
                    <div class="form-group"
                            data-tip="Users will be allocated to the  default group automatically on registration">
                        <label>Default</label>
                        <br>
                        <input class="custom-rehive-checkbox" ng-model="user.default" type="checkbox">
                    </div>
                    <button ng-click="addUser(user)" ng-disabled="!user.name"
                            class="btn btn-primary add-new pull-right dashboard-btn">Add
                    </button>
                </div>
            </div>
            <div class="form-group">
                <button ng-click="goToNextView()"
                        class="btn btn-primary setup-skip-btn pull-left dashboard-btn">Skip
                </button>
                <button ng-click="skipAllView()"
                        class="btn btn-primary setup-skip-btn pull-left dashboard-btn margin-left-10">Skip all
                </button>
                 <button ng-click="goToNextView()"
                        class="btn btn-primary setup-next-btn pull-right dashboard-btn">Next
                </button>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
    <div class="panel">
        <div class="panel-heading">
            <span class="company-setup-title">Added user groups</span>
        </div>
        <div class="panel-body">
            <div class="list-group-item" ng-repeat="group in addedGroups" ng-class="{'no-margin-bottom': $last}">
                <span>{{group.name}}</span>
                <!--<span class="pull-right pointer" ng-hide="group.name=='admin' || group.name=='service'" ng-click="deleteGroup(group.name)">&#10006;</span>-->
            </div>
        </div>
    </div>
</div>
