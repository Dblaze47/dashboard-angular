<div class="row">
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <div class="panel">
            <div class="panel-heading">
                <span class="company-setup-title">Users</span>
            </div>
            <div class="panel-body">
                <div class=" row divider-20">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <p>Create users group to categorize users, configure settings and control permissions.</p>
                        <p class="divider-20">&#10004; &nbsp; Note 1<br>&#10004; &nbsp; Note 2<br>&#10004; &nbsp; Note 3
                        <p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <input type="text" class="form-control" ng-model="name"
                               placeholder="Name*" required>
                        <button ng-click="addUser(name)"
                            class="btn btn-auth btn-primary pull-right add-new">Add new group
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <button ng-click="goToNextView()"
                            class="btn btn-auth btn-primary pull-right dashboard-btn">Next
                    </button>
                    <!-- <button ng-click="goToPrevView()"
                            class="btn btn-auth btn-primary pull-right dashboard-btn setup-back-btn">Back
                    </button> -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <div class="panel">
            <div class="panel-heading">
                <span class="company-setup-title">Added user groups</span>
            </div>
            <div class="panel-body">
                <div class="list-group-item" ng-repeat="group in addedGroups" ng-class="{'no-margin-bottom': $last}">
                    <span >{{group.label}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
